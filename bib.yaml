  container-title: AmMusNov
  page: ——-
  issue: '1931'
  abstract: '"The scansorial foot of the woodpeckers is not a zygodactyl foot,$\$nas
    commonly believed, but a quite different structure - the ectropodactyl$\$nfoot.
    With the exception of the most generalized members of the$\$nPicinae, which retain
    the ancestral zygodactyl foot as the climbing$\$nfoot, the toes of a climbing
    woodpecker are arranged as follows:$\$ntoes two and three point forward, the fourth
    toe is thrust out to$\$nthe lateral side at right angles to the fore toes, and
    the hallux$\$nusually lies beneath the distal end of the tarsometatarsus in a$\$ncramped
    position and is functionless. In the ivory-billed woodpecker,$\$nthe hallux is
    long and functional and is directed laterally next$\$nto the fourth toe. The fourth
    toe is either directed forward or$\$nthrust out to the side. In all the climbing
    woodpeckers, the fore$\$ntoes, together with the stiffened tail feathers which
    are propped$\$nagainst the tree trunk, serve to support the bird against the downward$\$nand
    inward component of gravity. The laterally directed fourth toes,$\$nand to a slight
    extent the fore toes, prevent the bird from being$\$npulled away from the trunk
    by the outward component of gravity.$\$nAny toe pointing down the tree trunk would
    be functionless. Lastly,$\$nthe evolution of the ectropodactyl foot from the zygodactyl
    foot$\$nis outlined. 2. The evolution of the perching- and climbing-foot$\$ntypes
    in birds is described. It is shown that the main requirement$\$nof a perching
    foot is a set of strong opposable toes. The anisodactyl,$\$nsyndactyl, heterodactyl,
    and zygodactyl arrangements of the toes$\$nfill the requirements of a perching
    foot. On the other hand, the$\$ntoes of a climbing foot must be arranged to oppose
    the pull of gravity$\$nand should bear strongly curved claws. The anisodactyl,
    syndactyl,$\$npamprodactyl, and ectropodactyl foot types comply with the functional$\$ndemands
    of a climbing foot. A dendrogram showing the foot types$\$nand their evolution
    is given. It is shown that each arrangement$\$nof the toes evolved in response
    to a particular function (i.e.,$\$nanisodactyl foot evolved for perching), but
    once evolved it was$\$nalso suitable for other functions (i.e., running or climbing).
    3.$\$nA brief discussion of the principle of multiple pathways of adaptation$\$nor
    evolution is presented. It is shown that there may be several$\$nmorphologically
    different answers to the same selection force and$\$nthat the morphological differences
    between these adaptive answers$\$nare not the result of differences in function
    but are a result of$\$nphylogenetically different starting points. Furthermore,
    it is shown$\$nthat one cannot conclude that different structures (i.e., arrangements$\$nof
    the toes) are non-adaptive just because their morphological differences$\$nare
    non-adaptive. Examples from the evolution of the perching- and$\$nclimbing-foot
    types were chosen to illustrate these conclusions"--P.$\$n42-43.'
