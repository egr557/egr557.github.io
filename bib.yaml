  abstract: 'Research in feature-based design is reviewed. Feature-based design is
    regarded as a key factor towards CAD/CAPP integration from a process planning
    point of view. From a design point of view, feature-based design offers possibilities
    for supporting the design process better than current CAD systems do. The evolution
    of feature definitions is briefly discussed. Features and their role in the design
    process and as representatives of design-objects and design-object knowledge are
    discussed. The main research issues related to feature-based design are outlined.
    These are: feature representation, features and tolerances, feature validation,
    multiple viewpoints towards features, features and standardization, and features
    and languages. An overview of some academic feature-based design systems is provided.
    Future research issues in feature-based design are outlined. The conclusion is
    that feature-based design is still in its infancy, and that more research is needed
    for a better support of the design process and better integration with manufacturing,
    although major advances have already been made. ?? 1993.'
