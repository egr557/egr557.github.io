  abstract: In this research, the capability of utilizing fluidic flexible matrix
    composites (F2MC) for autonomous structural tailoring is investigated. By taking
    advantage of the high anisotropy of flexible matrix composite (FMC) tubes and
    the high bulk modulus of the pressurizing fluid, significant changes in the effective
    modulus of elasticity can be achieved by controlling the inlet valve to the fluid-filled
    F2MC structure. The variable modulus F2MC structure has the flexibility to easily
    deform when desired (open-valve), possesses the high modulus required during loading
    conditions when deformation is not desired (closed-valve ĝ€" locked state), and
    has the adaptability to vary the modulus between the flexible/stiff states through
    control of the valve. In the current study, a 3D analytical model is developed
    to characterize the axial stiffness behavior of a single F2MC tube. Experiments
    are conducted to validate the proposed model, and the test results show good agreement
    with the model predictions. A closed/open modulus ratio as high as 56 times is
    achieved experimentally. With the validated model, an F2MC design space study
    is performed. It is found that by tailoring the properties of the FMC tube and
    inner liner, a wide range of moduli and modulus ratios can be attained. By embedding
    multiple F 2MC tubes side by side in a soft matrix, a multi-cellular F 2MC sheet
    with a variable stiffness in one direction is constructed. The stiffness ratio
    of the multi-cellular F2MC sheet obtained experimentally shows good agreement
    with a model developed for this type of structure. A case study has been conducted
    to investigate the behavior of laminated \[+60/0/-60\]s multi-cellular F2MC sheets.
    It is shown that the laminate can achieve tunable, steerable, anisotropy by selective
    valve control. SAGE Publications 2009.
