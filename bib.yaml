    custom-built, compact, and computationally efficient ordinary differential equations
    for each virtual system to be simulated. A method is presented whereby new equations,
    reflecting the presence of a transient constraint, may be formulated on-line by
    a recombination of terms comprising the nominal equations. This paper also serves
    as a tutorial introduction to Kane’s method and includes a detailed derivation
    of Kane’s equations with a geometric interpretation. An illustrative example featuring
    changing constraint conditions is developed in the body of the paper while two
    more examples, chosen to highlight certain features within Kane’s method, are
