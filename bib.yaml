    in various bipedal poses to examine how anatomy, size, limb orientation, and other
    model parameters influence running ability. I examined how the muscle masses required
    for fast running compare to the muscle masses that are actually able to exert
    moments about the hip, knee, ankle, and toe joints, to see how support ability
    varies across the limb. I discuss the assumptions and limitations of the models,
    using sensitivity analysis to see how widely the results differed with feasible
    parameter input values. Even with a wide range of input values, the models validated
    the analysis procedure. Animals that are known to run bipedally were calculated
    as able to preserve quasi-static equilibrium about their hindlimb joints at mid-stance,
    whereas non-bipedal runners (iguanas and alligators) were recognized as having
