  abstract: 'The use of 3D printing has rapidly expanded in the past couple of years.
    It is now possible to produce 3D-printed objects with exceptionally high fidelity
    and precision. However, although the quality of 3D printing has improved, both
    the time to print and the material costs have remained high. Moreover, there is
    no guarantee that a printed model is structurally sound. The printed product often
    does not survive cleaning, transportation, or handling, or it may even collapse
    under its own weight. We present a system that addresses this issue by providing
    automatic detection and correction of the problematic cases. The structural problems
    are detected by combining a lightweight structural analysis solver with 3D medial
    axis approximations. After areas with high structural stress are found, the model
    is corrected by combining three approaches: hollowing, thickening, and strut insertion.
    Both detection and correction steps are repeated until the problems have been
    eliminated. Our process is designed to create a model that is visually similar
    to the original model but possessing greater structural integrity. 2012 ACM 0730-0301/2012/08-ART48.'
