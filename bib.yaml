  abstract: Recent advances in laminate manufacturing techniques have driven the development
    of new classes of millimeter-scale sensorized medical devices, robots capable
    of terrestrial locomotion and sustained flight, and new techniques for sensing
    and actuation. Recently, the analysis of laminate micro-devices has focused more
    manufacturability concerns and not on mechanics. Considering the nature of such
    devices, we draw from existing research in composites, origami kinematics, and
    finite element methods in order to identify issues related to sequential assembly
