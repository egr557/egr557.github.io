  page: 372-381
  volume: '9'
  issue: '3'
  abstract: In this paper, we report on a new technology used to implement strain
    sensors to be integrated in usual garments. A particular conductive mixture based
    on commercial products is realized and directly spread over a piece of fabric,
    which shows, after the treatment, piezoresistive properties, i.e., a change in
    resistance when it is strained. This property is exploited to realize sensorized
    garments such as gloves, leotards, and seat covers capable of reconstructing and
    monitoring body shape, posture, and gesture. In general, this technology is a
    good candidate for adherent wearable systems with excellent mechanical coupling
    with body surface. Here, we mainly focused on a sensorized glove able to detect
    posture and movements of the fingers. It could be used in several fields of application.
    We report on experimental results of a sensorized glove used as movements recorder
    for rehabilitation therapies and medicine. Furthermore, we describe a dedicated
    methodology used to read the output sensors which allowed to avoid using metallic
    wires for the connections. The price to be paid for all these advantages is a
    nonlinear electric response of the fabric sensor and a too long settling time,
    that in principle, make these sensors not suitable for real-time applications.
    Here we propose a hardware and computational solution to overcome this limitation.
