    a powered prosthetic ankle for walking and running was designed. A powered system
    has the potential to reduce the limitations in range of motion and positive work
    output of passive walking and running feet. Methods: To perform the experiments
    a controller capable of transitions between standing, walking, and running with
    speed adaptations was developed. In the first case study the system was mounted
    on an ankle bypass in parallel with the foot of a non-amputee subject. By this
    method the functionality of hardware and controller was proven. Results: The Walk-Run
    ankle was capable of mimicking desired torque and angle trajectories in walking
    and running up to 2.6 m/s. At 4 m/s running, ankle angle could be matched while
