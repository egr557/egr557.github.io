    than actively flapping wings. We used accelerometers and high-speed cameras to
    measure the performance of this hybrid robot in both horizontal running and while
    ascending inclines. To examine consequences of wing flapping for aerial performance,
    we measured lift and drag forces on the robot at constant airspeeds and body orientations
    in a wind tunnel; we also determined equilibrium glide performance in free flight.
    The addition of flapping wings increased the maximum horizontal running speed
    from 0.68 to 1.29 m s⁻¹, and also increased the maximum incline angle of ascent
    from 5.6° to 16.9°. Free flight measurements show a decrease of 10.3° in equilibrium
    glide slope between the flapping and gliding robot. In air, flapping improved
    the mean lift:drag ratio of the robot compared to gliding at all measured body
    orientations and airspeeds. Low-amplitude wing flapping thus provides advantages
    in both cursorial and aerial locomotion. We note that current support for the
    diverse theories of avian flight origins derive from limited fossil evidence,
    the adult behavior of extant flying birds, and developmental stages of already
    volant taxa. By contrast, addition of wings to a cursorial robot allows direct
    evaluation of the consequences of wing flapping for locomotor performance in both
    running and flying.
