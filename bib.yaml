  volume: '7'
  issue: June 2009
  abstract: Geckos owe their remarkable stickiness to millions of dry, hard setae
    on their toes. In this study, we discovered that gecko setae stick more strongly
    the faster they slide, and do not wear out after 30,000 cycles. This is surprising
    because friction between dry, hard, macroscopic materials typically decreases
    at the onset of sliding, and as velocity increases, friction continues to decrease
    because of a reduction in the number of interfacial contacts, due in part to wear.
    Gecko setae did not exhibit the decrease in adhesion or friction characteristic
    of a transition from static to kinetic contact mechanics. Instead, friction and
    adhesion forces increased at the onset of sliding and continued to increase with
    shear speed from 500 nm s(-1) to 158 mm s(-1). To explain how apparently fluid-like,
    wear-free dynamic friction and adhesion occur macroscopically in a dry, hard solid,
    we proposed a model based on a population of nanoscopic stick-slip events. In
    the model, contact elements are either in static contact or in the process of
    slipping to a new static contact. If stick-slip events are uncorrelated, the model
    further predicted that contact forces should increase to a critical velocity (V\*)
    and then decrease at velocities greater than V\*. We hypothesized that, like natural
    gecko setae, but unlike any conventional adhesive, gecko-like synthetic adhesives
    (GSAs) could adhere while sliding. To test the generality of our results and the
    validity of our model, we fabricated a GSA using a hard silicone polymer. While
    sliding, the GSA exhibited steady-state adhesion and velocity dependence similar
    to that of gecko setae. Observations at the interface indicated that macroscopically
    smooth sliding of the GSA emerged from randomly occurring stick-slip events in
    the population of flexible fibrils, confirming our model predictions.
