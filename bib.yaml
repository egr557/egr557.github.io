  abstract: For aerial robots, maintaining a high vantage point for an extended time
    is crucial in many applications. However, available on-board power and mechanical
    fatigue constrain their flight time, especially for smaller, battery-powered aircraft.
    Perching on elevated structures is a biologically inspired approach to overcome
    these limitations. Previous perching robots have required specific material properties
    for the landing sites, such as surface asperities for spines, or ferromagnetism.
    We describe a switchable electroadhesive that enables controlled perching and
    detachment on nearly any material while requiring approximately three orders of
    magnitude less power than required to sustain flight. These electroadhesives are
    designed, characterized, and used to demonstrate a flying robotic insect able
    to robustly perch on a wide range of materials, including glass, wood, and a natural
    leaf.
