  container-title: International Journal of Non-Linear Mechanics
  publisher: Elsevier
  page: 30-39
  volume: '81'
  abstract: RoboClam is a biomimetic burrowing robot that imitates the valve expansion/contraction
    digging pattern of the Atlantic razor clam, Ensis directus, to dig into submerged
    soil using an order of magnitude less energy than would be required to push into
    the soil with brute force. This paper examines whether it would theoretically
    be possible to use the same method to dig into dry soil. The stress state of the
    soil around the contracting robot was analyzed, and a target zero-stress state
    for dry soil digging was found. Then, the two possible modes of soil collapse
    were investigated and used to determine how quickly the robot would have to contract
    to achieve the target zero-stress state. It was found that for most dry soils,
    a RoboClam-like device would have to contract in 0.02 s, a speed slightly faster
    than the current robot is capable of, but still within the realm of possibility
    for a similar machine. These results suggest that the biomimetic approach successfully
    used by RoboClam to dig into submerged soil could feasibly be used to dig into
    dry soil as well.
  keyword: Biomimetics,Burrowing,Ensis directus,Granular mechanics
