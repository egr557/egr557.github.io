    exploring the performance space of swimming fishes</span>'
  container-title: Science Robotics
  publisher: Science Robotics
  volume: '4'
  issue: '34'
  abstract: Tuna and related scombrid fishes are high-performance swimmers that often
    operate at high frequencies, especially during behaviors such as escaping from
    predators or catching prey. This contrasts with most fish-like robotic systems
    that typically operate at low frequencies (\< 2 hertz). To explore the high-frequency
    fish swimming performance space, we designed and tested a new platform based on
    yellowfin tuna (Thunnus albacares) and Atlantic mackerel (Scomber scombrus). Body
    kinematics, speed, and power were measured at increasing tail beat frequencies
    to quantify swimming performance and to study flow fields generated by the tail.
    Experimental analyses of freely swimming tuna and mackerel allow comparison with
    the tuna-like robotic system. The Tunabot (255 millimeters long) can achieve a
    maximum tail beat frequency of 15 hertz, which corresponds to a swimming speed
    of 4.0 body lengths per second. Comparison of midline kinematics between scombrid
    fish and the Tunabot shows good agreement over a wide range of frequencies, with
    the biggest discrepancy occurring at the caudal fin, primarily due to the rigid
    propulsor used in the robotic model. As frequency increases, cost of transport
    (COT) follows a fish-like U-shaped response with a minimum at $\sim$1.6 body lengths
    per second. The Tunabot has a range of $\sim$9.1 kilometers if it swims at 0.4
    meter per second or $\sim$4.2 kilometers at 1.0 meter per second, assuming a 10watt-hour
    battery pack. These results highlight the capabilities of high-frequency biological
    swimming and lay the foundation to explore a fish-like performance space for bio-inspired
    underwater vehicles.
