  abstract: 2016\. Published by The Company of Biologists Ltd.We quantify the oxygen
    consumption rates and cost of transport (COT) of a benthic batoid fish, the little
    skate, Leucoraja erinacea, at three swimming speeds. We report that this species
    has the lowest mass-adjusted swimming metabolic rate measured for any elasmobranch;
    however, this species incurs a much higher COT at approximately five times the
    lowest values recorded for some teleosts. In addition, because skates lack a propulsive
    caudal fin and could not sustain steady swimming beyond a relatively low optimum
    speed of 1.25 body lengths s-1, we propose that the locomotor efficiency of benthic
