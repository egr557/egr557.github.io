  abstract: This paper presents initial results in integrating touch with vision for
    delicate manipulation tasks. A generalizable framework of behavioral primitives
    for tactile and visual feedback control is proposed. Since vision provides position
    and shape information at a distance, while tactile provides small-scale geometric
    and force information, we focus on the complimentary roles of vision and touch.
    We demonstrate that visual feedback can perform the rough positioning needed for
