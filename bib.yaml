    the property of variable stiffness. Small-port incisions may require both high
    flexibility of the manipulator for safety purposes, as well as high structural
    stiffness for operational precision and high payload capability. This paper presents
    a new hyperredundant tubular manipulator with a variable neutral-line mechanisms
    and adjustable stiffness. A unique asymmetric arrangement of the tendons and the
    links realizes both articulation of the manipulator and continuous stiffness modulation.
