    of the approach is demonstrated in the optimization of swimming speed and energy
    efficiency for a biomimetic fin propulsor. To evaluate how well the input energy
    is converted into the kinetic energy of the propulsor, an energy-efficiency index
    is presented and utilized as a feedback to regulate the on-line searching with
