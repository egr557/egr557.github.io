  container-title: Neurology
  page: 1253-1259
  volume: '50'
  issue: '5'
  abstract: It has been shown in nonhuman primates that the posterior parietal cortex
    is involved in coordination of arm and eye movements in space, whereas the anterior
    intraparietal area in the anterior lateral bank of the intraparietal sulcus plays
    a crucial role in fine finger movements, such as grasping. In this study we show
    by optoelectronic movement recordings that patients with cortical lesions involving
    the anterior lateral bank of the intraparietal sulcus have selective deficits
    in the coordination of finger movements required for object grasping, whereas
    reaching is much less disturbed. Patients with parietal lesions sparing the cortex
    lining the anterior intraparietal sulcus showed intact grasping behavior. Complementary
    evidence was obtained from functional MRI in normal control subjects showing a
    specific activation of the anterior lateral bank of the intraparietal sulcus during
    grasping. In conclusion, this combined lesion and activation study suggests that
    the anterior lateral bank of the intraparietal sulcus, possibly including the
    human homologue of the anterior intraparietal area, mediates the processing of
    sensorimotor integration of precisely tuned finger movements in humans.
