    for wearable electronics applications are presented. Toward this aim, two types
    of soft conductive fabrics (knitted and woven), as well as two types of sacrificial
    particles (sugar granules and salt crystals) to create micropores within the dielectric
    layer of the capacitive sensor are evaluated, and the combined effects on the
    sensor’s overall performance are assessed. It is found that a combination of the
