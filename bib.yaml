  volume: '44'
  issue: '1'
  abstract: We have been interested in the synthesis of hydrogels with fast swelling
    kinetics and superabsorbent properties. To increase the water absorption rate,
    interconnected pores were introduced to the hydrogels. Since the pore size in
    the dried hydrogels is in the order of hundreds of micrometers, these hydrogels
    are called "superporous" hydrogels. Superporous hydrogels were synthesized by
    crosslinking polymerization of various vinyl monomers in the presence of gas bubbles
    formed by the chemical reaction of acid and NaHCO3. The polymerization process
    was optimized to capture the gas bubbles inside the synthesized hydrogels. The
    use of the NaHCO3/acid system allowed easy control of timing for gelation and
    foam formation. We found that PF127 was the best foam stabilizer for most of the
    monomer systems used in our study. Scanning electron microscope (SEM) pictures
    showed interconnected pores forming capillary channels. The capillary channels,
    which were critical for fast swelling, were preserved during drying by dehydrating
    water-swollen hydrogels with ethanol before drying. The ethanol-dehydrated superporous
    hydrogels reached equilibrium swelling within minutes. The equilibrium swelling
    time could be reduced to less than a minute with the use of a wetting agent. In
    our study, water moisture was used as a wetting agent since the amount of moisture
    content in the dried hydrogels easily could be controlled. Preparation of superporous
    hydrogels using the right blowing system, foam stabilizer, drying method, and
    wetting agent makes it possible to reduce the swelling time to less than a minute
    regardless of the size of the dried gels. The superporous hydrogels can be used
    where fast swelling and superabsorbent properties are critical.
