  abstract: 'Abstract This work describes an automatic method to anisotropically remesh
    an input bad quality mesh while preserving sharp features. We extend the method
    of Lévy and Bonneel (2012), based on the lifting of the input mesh in a 6D space
    (position and normal), and the optimization of a restricted Voronoï diagram in
    that space. The main advantage of this method is that it does not require any
    parameterization of the input geometry: the remeshing is performed globally, and
    triangles can overlap several input charts. We improve this work by modifying
    the objective function minimized in the optimization process, in order to take
    into account sharp features. This new formulation is a generalization of the work
    of Lévy and Liu (2010), which does not require any explicit tagging of the sharp
    features. We provide efficient formulas to compute the gradient of our objective
    function, thus allowing us to use a quasi-Newton solver (Liu and Nocedal, 1989)
    to perform the minimization.'
