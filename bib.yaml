  abstract: 'We present a statistical gradient following algo- rithm which optimizes
    a control policy for bipedal walking online on a real robot. One of the distinguishing
    features of this system is that learning and execution occur simultaneously: there
    are no explicit learning trials and there is no need to model the dynamics of
    the robot in a simulation. Thanks in part to the mechanical design of the robot,
    the system is able to reliably acquire a robust policy for dynamic bipedal walking
    from a blank slate in less than 20 minutes. Once the robot begins walking, it
    quickly and continually adapts to the terrain with every step that it takes.'
