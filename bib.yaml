    assembled into rigid and reversible cuboctahedral lattices.We introduce composite
    materials made by reversibly assembling a three-dimensional lattice of mass-produced
    carbon fiber–reinforced polymer composite parts with integrated mechanical interlocking
    connections. The resulting cellular composite materials can respond as an elastic
    solid with an extremely large measured modulus for an ultralight material (12.3
