  abstract: BOLT is a lightweight bipedal ornithopter capable of high-speed dynamic
    running and effecting transitions between aerial and terrestrial locomotion modes.
    The gait dynamics of both quasi-static and dynamic locomotion are examined through
    the use of an on-board accelerometer, part of a one gram electronics package also
    containing a processor and radio. We discuss the accelerations in the context
    of the traditional spring-loaded inverted pendulum model seen in nearly all legged
    locomotion in organisms. Flapping wings are shown to provide damping along with
    propulsive force. The aerodynamic forces of the flapping wings also impart passive
    stability to the robot, enabling it to run bipedally with only a single actuator.
    BOLT transitions from ground running to aerial hovering in as little as one meter
    of runway. Overall, the advantages provided by wings in terrestrial locomotion,
    coupled with aerial capabilities, allow BOLT to navigate complex three dimensional
    environments, switching between locomotion modes when necessary.
