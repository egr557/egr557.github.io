  container-title: Journal of the Royal Society Interface
  page: 485-497
  volume: '7'
  issue: '44'
  abstract: Recent work on the aerodynamics of flapping flight reveals fundamental
    differences in the mechanisms of aerodynamic force generation between fixed and
    flapping wings. When fixed wings translate at high angles of attack, they periodically
    generate and shed leading and trailing edge vortices as reflected in their fluctuating
    aerodynamic force traces and associated flow visualization. In contrast, wings
    flapping at high angles of attack generate stable leading edge vorticity, which
    persists throughout the duration of the stroke and enhances mean aerodynamic forces.
    Here, we show that aerodynamic forces can be controlled by altering the trailing
    edge flexibility of a flapping wing. We used a dynamically scaled mechanical model
    of flapping flight (Re ≈ 2000) to measure the aerodynamic forces on flapping wings
    of variable flexural stiffness (EI). For low to medium angles of attack, as flexibility
    of the wing increases, its ability to generate aerodynamic forces decreases monotonically
    but its lift-todrag ratios remain approximately constant. The instantaneous force
    traces reveal no major differences in the underlying modes of force generation
    for flexible and rigid wings, but the magnitude of force, the angle of net force
    vector and centre of pressure all vary systematically with wing flexibility. Even
    a rudimentary framework of wing veins is sufficient to restore the ability of
    flexible wings to generate forces at near-rigid values. Thus, the magnitude of
    force generation can be controlled by modulating the trailing edge flexibility
    and thereby controlling the magnitude of the leading edge vorticity. To characterize
    this, we have generated a detailed database of aerodynamic forces as a function
    of several variables including material properties, kinematics, aerodynamic forces
    and centre of pressure, which can also be used to help validate computational
    models of aeroelastic flapping wings. These experiments will also be useful for
    wing design for small robotic insects and, to a limited extent, in understanding
    the aerodynamics of flapping insect wings. 2009 The Royal Society.
