  abstract: 'Four aspects of the functioning of a fluid-filled cylindrical animal
    have been examined, viz.: (I) the role of the body fluid as a skeleton for the
    interaction of the longitudinal and circular muscles of which the animal must
    be composed; (2) the measurement of the maximum thrust which the animal can exert
    by measurement of its internal hydrostatic pressure; (3) the application of the
    force to the substratum and the part played by friction; (4) the relation between
    the changes in dimensions of the animal and the working length of the muscles.Under
    (1) the necessity for a longitudinal and circular construction has been shown
    and the necessity for a closed system emphasized.Under (2) the pressure exerted
    on the body fluid by the contraction of the longitudinal and circular muscles
    is discussed, and from their cross-sectional areas it is shown to be probable
    that when contracting maximally in Lumbricus they are not balanced, but that the
    longitudinals are about ten times as strong as the circulars.Under (3) it is shown
    that the strength of an animal as measured by its internal hydrostatic pressure
    is sufficient to account for its customary activities. Use which may be made of
    the longitudinals during burrowing is pointed out.Under (4) it is shown to be
    mechanically sound for burrowing animals of cylindrical form to be fat’, but that
    a thin’ animal is more efficient at progression.'
