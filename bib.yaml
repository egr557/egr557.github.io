  container-title: Robotics and Autonomous Systems
  page: 195-218
  volume: '37'
  abstract: Properties of the human embodiment - sensorimotor apparatus and neurological
    structure - participate directly in the growth and development of cognitive processes
    against enormous worst case complexity. It is our position that relationships
    between morphology and perception over time lead to increasingly comprehensive
    models that describe the agent’s relationship to the world. We are applying insight
    derived from neuroscience, neurology, and developmental psychology to the design
    of advanced robot architectures. To investigate developmental processes, we have
    begun to approximate the human sensorimotor configuration and to engage sensory
    and motor subsystems in developmental sequences. Many such sequences have been
    documented in studies of infant development, so we intend to bootstrap cognitive
    structures in robots by emulating some of these growth processes that bear an
    essential resemblance to the human morphology. In this paper, we will show two
    related examples in which a humanoid robot determines the models and representations
    that govern its behavior. The first is a model that captures the dynamics of a
    haptic exploration of an object with a dextrous robot hand that supports skillful
    grasping. The second example constructs constellations of visual features to predict
    relative hand/object postures that lead reliably to haptic utility. The result
    is a first step in a trajectory toward associative visual-haptic categories that
    bounds the incremental complexity of each stage of development.
