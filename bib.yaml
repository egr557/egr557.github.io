  abstract: Nest building in social insects is among the collective processes that
    show highly conservative features such as basic modules (chambers and galleries)
    or homeostatic properties. Although ant nests share common characteristics, they
    exhibit a high structural variability, of which morphogenesis and underlying mechanisms
    remain largely unknown. We conducted two-dimensional nest-digging experiments
    under homogeneous laboratory conditions to investigate the shape diversity that
    emerges only from digging dynamics and without the influence of any environmental
    heterogeneity. These experiments revealed that, during the excavation, a morphological
    transition occurs because the primary circular cavity evolves into a ramified
    structure through a branching process. Such a transition is observed, whatever
    the number of ants involved, but occurs more frequently for a larger number of
    workers. A stochastic model highlights the central role of density effects in
    shape transition. These results indicate that nest digging shares similar properties
    with various physical, chemical, and biological systems. Moreover, our model of
    morphogenesis provides an explanatory framework for shape transitions in decentralized
    growing structures in group-living animals.
