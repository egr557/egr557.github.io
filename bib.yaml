    development decisions, a reference system is shown describing the key attributes
    of a product from a manufacturability stand-point: complexity, customization,
    and production volume. Complexity and customization scales enable the grouping
    of products into regions of the map with common levels of the three attributes.
    A geometric complexity factor developed for cast parts is modified for a more
