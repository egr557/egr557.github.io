    than one body length per second over terrain few other robots can negotiate at
    all. Inspired by biomechanics insights into arthropod locomotion, RHex uses a
    clock excited alternating tripod gait to walk and run in a highly maneuverable
    and robust manner. We present empirical data establishing that RHex exhibits a
    dynamical (“bouncing”) gait—its mass center moves in a manner well approximated
    by trajectories from a Spring Loaded Inverted Pendulum (SLIP)—characteristic of
    a large and diverse group of running animals, when its central clock, body mass,
    and leg stiffnesses are appropriately tuned. The SLIP template can function as
