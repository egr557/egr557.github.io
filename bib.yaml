  abstract: 'This paper describes the experiences of using an advanced, low-cost robot
    in science, technology, engineering, and mathematics (STEM) education. It presents
    three innovations: It is a powerful, cheap, robust, and small advanced personal
    robot; it forms the foundation of a problem-based learning curriculum; and it
    enables a novel multi-robot curriculum while fostering collaborative team work
    on assignments. The robot design has many features specific to educators: It is
    advanced enough for academic research, has a broad feature set to support a wide
    range of curricula, and is inexpensive enough to be an effective outreach tool.
