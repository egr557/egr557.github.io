  container-title: Proceedings of the National Academy of Sciences
  page: 12941-12945
  volume: '107'
  issue: '29'
  abstract: The diversification of life involved enormous increases in size and complexity.
    The evolutionary transitions from prokaryotes to unicellular eukaryotes to metazoans
    were accompanied by major innovations in metabolic design. Here we show that the
    scalings of metabolic rate, population growth rate, and production efficiency
    with body size have changed across the evolutionary transitions. Metabolic rate
    scales with body mass superlinearly in prokaryotes, linearly in protists, and
    sublinearly in metazoans, so Kleiber’s 3/4 power scaling law does not apply universally
    across organisms. The scaling of maximum population growth rate shifts from positive
    in prokaryotes to negative in protists and metazoans, and the efficiency of production
    declines across these groups. Major changes in metabolic processes during the
    early evolution of life overcame existing constraints, exploited new opportunities,
    and imposed new constraints.
