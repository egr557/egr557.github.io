  title: <span class="nocase">The forces exerted by the tube feet of the starfish
    during locomotion</span>
  container-title: Journal of Experimental Biology
  publisher: The Company of Biologists Ltd
  page: 575-583
  volume: '30'
  issue: '4'
  abstract: Doubt has existed as to whether the tube feet of a starfish in locomotion
    act as a system of levers or whether they form a traction system, attaching to
    the substratum and contracting so as to pull the animal along. This problem has
    been investigated by recording the forces exerted by a single tube foot. The recording
    apparatus is described. It is shown that both lever and traction methods can be
    used according to circumstances. When the starfish is walking on a horizontal
    surface it is shown that the tube feet certainly act as struts and that they probably
    also act as levers. When the starfish is climbing upon a vertical surface (or
    meeting with resistance upon a horizontal surface) the tube feet attach themselves
    to the substratum and form a traction system.

