  abstract: This paper presents the design of a jumping robot inspired by jumping
    locomotion of locusts. The mechanisms of jumping, self-righting, steering, and
    takeoff angle adjusting are modeled and simulated firstly. Then the 3D model of
    the robot is designed and a prototype of the robot is fabricated. An eccentric
    cam with quick return characteristics is used by the jumping mechanism to compress
    torsion springs for energy storing and to trigger the springs for a quick release
    of energy. The self-righting, steering, and takeoff angle adjusting capabilities
    of the robot are achieved by adding a rotatable pole leg. The pole leg can prop
    up the body of the robot when it falls down. The pole leg can also steer the robot
    to turn step by step. By adjusting its center of mass (COM) using the pole leg
    with an additional weight, the robot can jump at different takeoff angles. A 9cm×7cm×12cm,
    154g jumping robot prototype is implemented. The fundamental characteristics of
    the robot are tested. Experimental results show that the constructed robot can
    jump more than 88cm high at a takeoff angle of 80.33°. The robot rotates about
    277° in the air during jumping. The robot can self-right when it falls down to
    its left, right, and front sides in 9s, 9s, and 26s respectively. The robot can
    steer 360° in 42s with 14 steps, about 25.7° per step. Its takeoff angle ranges
    between 80.33° and 86.92°. The robot can continuously jump to overcome stairs
    and jump forward in outdoor environments with self-righting and steering. The
    experimental results are compared with the simulation results. The differences
    between them are explained.
