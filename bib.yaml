  abstract: Advances in materials and rapid prototyping technology, makes developing
    rapid-prototype heterogeneous parts possible. This paper proposes a finite element-based
    approach for modeling heterogeneous parts to facilitate rapid prototyping. In
    this approach, traditional geometrical and topological data are blended with materials
    information in the CAD model. It builds on a CAD system to create parts’ geometry
    which is then subdivided into a set of tetrahedral finite elements. With this,
    the design problem of material distribution in the whole body can be handled at
    the finite element level. The material composition of each point inside a finite
