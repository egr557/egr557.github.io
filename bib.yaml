  abstract: We describe a randomized incremental algorithm for computing the Delaunay
    triangulation of a set of points and a recent technique of applying it to terrain
    generation. The algorithm is optimal, using a Directed Acyclic Graph (DAG)-based
    location structure for the incremental insertion which achieves an expected running
    time of O(n log n) and O(n) expected storage. The analysis of the expected storage
