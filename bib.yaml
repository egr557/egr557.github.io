    we have to deal with knots as variables. The problem to be solved then becomes
    a continuous nonlinear and multivariate optimization problem with many local optima.
    Therefore, it is difficult to obtain the global optimum. In this paper, we propose
    a method for solving this problem by using a real-coded genetic algorithm. Our
    method can treat not only data with a smooth underlying function, but also data
