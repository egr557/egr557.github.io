  abstract: The aim of this research is to achieve adaptive carrying behaviors using
    the whole body of a humanoid robot; in other words to create humanoid robots’
    "pick-and-place" behaviors. We developed a small-sized whole-body humanoid robot.
    The robot’s body consists of 22 DOFs, lots of sensors, an onbody micro processor
