  title: '<span class="nocase">Walking like dinosaurs: Chickens with artificial tails
    provide clues about non-avian theropod locomotion</span>'
  container-title: PLoS ONE
  page: 1-6
  volume: '9'
  issue: '2'
  abstract: 'Birds still share many traits with their dinosaur ancestors, making them
    the best living group to reconstruct certain aspects of non-avian theropod biology.
    Bipedal, digitigrade locomotion and parasagittal hindlimb movement are some of
    those inherited traits. Living birds, however, maintain an unusually crouched
    hindlimb posture and locomotion powered by knee flexion, in contrast to the inferred
    primitive condition of non-avian theropods: more upright posture and limb movement
    powered by femur retraction. Such functional differences, which are associated
    with a gradual, anterior shift of the centre of mass in theropods along the bird
    line, make the use of extant birds to study non-avian theropod locomotion problematic.
    Here we show that, by experimentally manipulating the location of the centre of
    mass in living birds, it is possible to recreate limb posture and kinematics inferred
    for extinct bipedal dinosaurs. Chickens raised wearing artificial tails, and consequently
    with more posteriorly located centre of mass, showed a more vertical orientation
    of the femur during standing and increased femoral displacement during locomotion.
    Our results support the hypothesis that gradual changes in the location of the
    centre of mass resulted in more crouched hindlimb postures and a shift from hip-driven
    to knee-driven limb movements through theropod evolution. This study suggests
    that, through careful experimental manipulations during the growth phase of ontogeny,
    extant birds can potentially be used to gain important insights into previously
    unexplored aspects of bipedal non-avian theropod locomotion. Funding: This study
    was supported by the Institute of Ecology and Biodiversity, grants ICM-05-002
    and PFB-23 CONICYT (http://www.conicyt.cl/), FONDECYT (http://www.conicyt.cl/fondecyt/)
    grants No. 1020550, 1060186, and 1090764 to RAV, and the 2004 BBVA prize. The
    funders had no role in study design, data collection and analysis, decision to
    publish, or preparation of the manuscript.'
