    can be avoided. The method is related to modern production techniques and consists
    of computing the optimal distribution in space of an anisotropic material that
    is constructed by introducing an infimum of periodically distributed small holes
    in a given homogeneous, isotropic material, with the requirement that the resulting
    structure can carry the given loads as well as satisfy other design requirements.
    The computation of effective material properties for the anisotropic material
