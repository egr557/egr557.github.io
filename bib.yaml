  title: '<span class="nocase">Muscle action during locomotion: a comparative perspective.</span>'
  container-title: The Journal of experimental biology
  page: 167-185
  volume: '160'
  abstract: This essay explores how the properties of striated muscles are matched
    to the tasks they perform during running, swimming and flying. During exercise
    the major locomotory muscles undergo alternate cycles of lengthening and shortening.
    Force development is greatly influenced by the timing of stimulation in relation
    to the length-change cycle and by the nature of elastic structures connecting
    the muscle fibres to the skeleton. The storage and recovery of elastic strain
    energy by the tendons (apodema in insects) results in a considerable saving of
    metabolic energy. Strain is independent of locomotory frequency, body size and
    muscle temperature. In contrast, the frequency of cycles, and hence strain rate,
    generally increases with speed and is inversely proportional to body size. The
    maximum isometric stress (P0) striated muscles can exert is rather similar. During
    steady running or hopping in mammals the peak muscle stress is around one-third
    of P0. Behaviours such as vertical jumping impose higher stresses requiring disproportionately
    larger muscles and tendons, which may limit the storage of elastic strain energy.
    Muscles of small animals consume significantly more energy per gram than do those
    of large ones. This may be because they need to activate and deactivate their
    muscles at a higher rate to move at an equivalent speed. When differences in force
    production are normalised, by multiplying the energy consumed per stride by stride
    frequency, similar values for the mass-specific cost of locomotion are found in
    animals with different leg architectures, numbers of legs, skeletal type, body
    sizes and muscle temperatures.
