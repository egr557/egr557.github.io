  abstract: Stony reefs in shallow water support abundant and species-rich animal
    communities, and may thus attract top predators such as the harbour porpoise.
    In summer 2008, the nature res- toration project Blue Reef re-established 45000
    m2 of cavernous stony reef at Læsø Trindel in the northern Kattegat, Denmark.
    To investigate whether the re-established reef attracts harbour por- poises, the
    acoustic activity of porpoises was monitored by static acoustic data loggers,
    T-PODs, before and after the restoration project. T-PODs were placed at the Læsø
    Trindel reef and at a ref- erence station 10 km away between June and August from
    2006 to 2012. Results showed that por- poise activity increased significantly
    at Læsø Trindel reef after the reconstruction in 2008. The number of minutes with
    porpoise recordings (PPM) increased on average from 9.5 PPM per day in 2006 to
    a maximum in 2010 (15.2 PPM per day) followed by a small decrease (12.75 PPM per
    day in 2012). An increase in mean encounter duration from 3.0 min in 2006 to 4.7
    min in 2010 (3.7 min in 2012) showed that porpoises not only appeared more often,
    but also stayed longer at Læsø Trindel. Furthermore, there was a striking diel
    pattern in porpoise activity at Læsø Trindel, with significantly higher activity
    during the night. This pattern became increasingly apparent over the study period.
    At the reference station, in contrast, most activity took place during the day
    through- out the study. The results suggest that these changes reflect a new food
    source which occurs at night on the re-established stony reef and is exploited
    by the porpoises.
