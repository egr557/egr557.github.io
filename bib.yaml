  container-title: International Micro Air Vehicle Conference and Competition 2014
  page: 102-109
  abstract: Creating an autonomous flying vehicle the size of a honeybee presents
    a number of technical challenges because of its small scale. As vehicle wingspan
    diminishes, angular acceleration rates increase, necessitating sensing and control
    sys- tems with high bandwidth. Hovering demonstra- tions have so far required
    feedback from high- speedmotion capture cameras to estimate the an- gular velocity,
    attitude, and position of the ve- hicle to provide the continuous corrective feed-
    back necessary to avoid tumbling. To achieve autonomous flight, it will be necessary
    to incor- porate a suite of sensors carried onboard. Here we present a step in
    this direction by integrating a MEMS gyroscope onto an 80 mg flapping-wing micro
    air vehicle to provide attitude feedback in flight. This enables 2–5 s hovering
    flights in which the motion capture system provides only position feedback. Our
    vehicle, and likely oth- ers in the future of similar scale, is propelled by flapping
    wings that generate vibration. Our results indicate that the resulting accelerations,
    measured as high as 5 g by the sensor’s ac- celerometer, significantly distort
    readings from the the accelerometer but not the gyroscope.

