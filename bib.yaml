  abstract: This paper presents a low-profile bidirectional folding actuator based
    on annealed shape memory alloy sheets applicable for meso-and microscale systems.
    Despite the advantages of shape memory alloys - high strain, silent operation,
    and mechanical simplicity - their application is often limited to unidirectional
    operation. We present a bidirectional folding actuator that produces two opposing
    180°motions. A laser-patterned nickel alloy (Inconel 600) heater localizes actuation
