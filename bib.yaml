  abstract: In this paper we report the results of an in-depth study of engineering
    student approaches to an open-ended design problem. To do this, verbal protocols
    were collected from 26 freshman (first year) and 24 senior (fourth year) engineering
    students as they designed a playground for a fictitious neighborhood. We analysed
    these protocols to document and compare the student design processes. The results
    show that the seniors produced higher quality designs. In addition, compared to
