    insect-size hovering flexible wing</span>
  container-title: Journal of The Royal Society Interface
  page: '20130361'
  volume: '10'
  issue: '85'
  abstract: We report a comprehensive scaling law and novel lift generation mechanisms
    relevant to the aerodynamic functions of structural flexibility in insect flight.
    Using a Navier-Stokes equation solver, fully coupled to a structural dynamics
    solver, we consider the hovering motion of a wing of insect size, in which the
    dynamics of fluid-structure interaction leads to passive wing rotation. Lift generated
    on the flexible wing scales with the relative shape deformation parameter, whereas
    the optimal lift is obtained when the wing deformation synchronizes with the imposed
    translation, consistent with previously reported observations for fruit flies
    and honeybees. Systematic comparisons with rigid wings illustrate that the nonlinear
    response in wing motion results in a greater peak angle compared with a simple
    harmonic motion, yielding higher lift. Moreover, the compliant wing streamlines
    its shape via camber deformation to mitigate the nonlinear lift-degrading wing-wake
    interaction to further enhance lift. These bioinspired aeroelastic mechanisms
    can be used in the development of flapping wing micro-robots.
