  title: <span class="nocase">Locomotor evolution on the line to modern birds</span>
  container-title: 'Mesozoic birds: Above the heads of dinosaurs'
  page: 432-447
  abstract: 'Our knowledge of the origin and early evolution of birds has exploded
    in the past ten to fifteen years. In the 1990s alone, scientists became aware
    of approximately three times more species of early birds than were previously
    known, marking the first 85 million years of avian development as a period of
    remarkable species diversity. Assembling work by an international group of renowned
    scientists, Mesozoic Birds: Above the Heads of Dinosaurs is the most authoritative
    and up-to-date source on early avian evolution currently available. This unique
    resource provides a comprehensive examination of the known fossil record and is
    also an unparalleled guide to the fast-paced developments in current research.Mesozoic
    Birds: Above the Heads of Dinosaurs covers a wide range of topics, including discussions
    of avian origins, the fossil record of feathers and footprints, bone histology,
    and locomotor evolution. Controversial taxa such as Protoavis, Caudipteryx, and
    Mononykus receive special treatment. But the heart of the volume presents the
    anatomy, relationships, and paleobiology of the undisputed Mesozoic aviary. Some
    of the book’s most exciting features are the new definitive descriptions and illustrations
    of taxa that previously have received only brief notice, such as the alvarezsaurid
    Shuvuuia; the enantiornithines Sinornis; Eoalulavis, Vorona, and Patagopteryx;
    and the hesperornithiform Enaliornis.The origin of birds and their relationship
    to dinosaurs continue to be hotly debated among paleontologists, ornithologists,
    and evolutionary biologists. This cutting-edge reference will become an essential
    resource for those interested in this debate and in the many other fascinating
    topics relating to the evolution of the earliest known birds. Our knowledge of
    the origin and early evolution of birds has exploded in the past ten to fifteen
    years. In the 1990s alone, scientists became aware of approximately three times
    more species of early birds than were previously known, marking the first 85 million
    years of avian development as a period of remarkable species diversity. Assembling
    work by an international group of renowned scientists, Mesozoic Birds: Above the
    Heads of Dinosaurs is the most authoritative and up-to-date source on early avian
    evolution currently available. This unique resource provides a comprehensive examination
    of the known fossil record and is also an unparalleled guide to the fast-paced
    developments in current research.Mesozoic Birds: Above the Heads of Dinosaurs
    covers a wide range of topics, including discussions of avian origins, the fossil
    record of feathers and footprints, bone histology, and locomotor evolution. Controversial
    taxa such as Protoavis, Caudipteryx, and Mononykus receive special treatment.
    But the heart of the volume presents the anatomy, relationships, and paleobiology
    of the undisputed Mesozoic aviary. Some of the book’s most exciting features are
    the new definitive descriptions and illustrations of taxa that previously have
    received only brief notice, such as the alvarezsaurid Shuvuuia; the enantiornithines
    Sinornis; Eoalulavis, Vorona, and Patagopteryx; and the hesperornithiform Enaliornis.The
    origin of birds and their relationship to dinosaurs continue to be hotly debated
    among paleontologists, ornithologists, and evolutionary biologists. This cutting-edge
    reference will become an essential resource for those interested in this debate
