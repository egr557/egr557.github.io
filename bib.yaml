  abstract: The capability of Additive Manufacturing (AM) to manufacture multi-materials
    allows the fabrication of complex and multifunctional parts with varying mechanical
    properties. Multi-material AM involves the fabrication of 3D printed objects with
    multiple heterogeneous material compositions. The material jetting AM process
    specifically has the capability to manufacture multi-material structures with
    both rigid and flexible material properties. Existing research has investigated
    the fatigue properties of 3D printed multi-material specimens and shows that there
    is a weakness at the multi-material interface. This paper seeks to investigate
    the effects of gradual material transitions on the fatigue life of 3D printed
    multi-material specimens, given a constant volume of flexible material. In order
    to examine the fatigue life at the multi-material interface, discrete digital-material
    gradient steps are compared against the true functional gradients created through
    voxel-level design. Results demonstrate the negative effects of material gradient
    transitions on fatigue life as well as the qualitative material properties of
    true versus discrete gradients.

