  volume: '179'
  abstract: Robotic applications often require robust tactile sensing capabilities
    on curved surfaces, such as artificial fingertips. Flexible tactile sensors could
    be conformally wrapped around curved digits and could enhance grip by cushioning
    impacts and increasing the effective contact area during grasp. Flexible microfabricated
    devices that use thin film or solid electrical components are susceptible to failure
    due to cracking and fatigue. Conductive fluids have been used as transduction
    media, electrical connections, and in resistance-based pressure and bend sensors.
    In this work, a flexible and multilayer capacitive microfluidic normal force sensor
    is developed with a 5 × 5 taxel array. The sensor uses liquid metal-filled microfluidic
    channels as the capacitive plates and conductive interconnects. The sensor is
    microfabricated using soft lithography microfabrication techniques and consists
    of multiple layers of PDMS microchannels filled with the liquid metal alloy Galinstan
    and air pockets that modify the mechanical and electrical properties of the sensor.
    A single taxel is calibrated for normal forces ranging from 0 to 2.5 N, is shown
    to provide repeatable measurements of static uniaxial loads, and follows the loading
    and unloading phases of low-frequency dynamic loads (0.4-4 Hz). The sensor prototype
    has a spatial resolution on the order of 0.5 mm, performs reliably when wrapped
    around a surface having a curvature similar to that of a human finger (1.575 cm-1),
    and has been shown to tolerate curvatures as high as 6.289 cm-1. The deformable
    liquid capacitive plates and heterogeneous PDMS-air dielectric medium can be designed
    to tune the sensor’s sensitivity and range. The sensor prototype provides greater
    sensitivity at low loads, a feature which can be exploited for robotic applications
    in which light touch is important. 2012 Elsevier B.V. All rights reserved.
