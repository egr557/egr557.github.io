  abstract: The purpose of this research is to propose a method for automatic flattening
    of surface features, which are decomposed from a solid model, into 2D flat models.
    In this research, a sheet metal product is described as a solid model. Using a
    feature decomposition method, the boundary representation of the solid model is
    decomposed into surface features, and each feature is represented as a face-edge
    graph. Among the faces in a feature, an appropriate one is selected as the base
    face. With the base face as a root, a spanning tree is constructed from the face-edge
    graph of the feature, and edges for splitting and folding, respectively, are identified.
    Thereafter, the faces, other than the base face, are rotated to the plane of the
    base face around their folding axes, and the 2D flat model for a feature can be
    obtained. According to the messages identifying edges requiring folding or fastening,
    manufacturers can produce the feature using the reverse process of flattening.
    Also, computer graphics is used to animate the feature decomposition and flattening
    procedures.
