    from one end using only short-range forces. Three different shapes are constructed,
    an overhand pseudoknot, a protein structure with $\alpha$-helices, and a protein
    structure without $\alpha$-helices. The overhand pseudoknot was designed to be
    noncommutative so that forward folding along the chain results in the correct
