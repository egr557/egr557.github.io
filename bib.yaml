  volume: '522'
  issue: '7555'
  abstract: With efficiencies derived from evolution, growth and learning, humans
    are very well-tuned for locomotion. Metabolic energy used during walking can be
    partly replaced by power input from an exoskeleton, but is it possible to reduce
    metabolic rate without providing an additional energy source? This would require
    an improvement in the efficiency of the human-machine system as a whole, and would
    be remarkable given the apparent optimality of human gait. Here we show that the
    metabolic rate of human walking can be reduced by an unpowered ankle exoskeleton.
    We built a lightweight elastic device that acts in parallel with the user’s calf
    muscles, off-loading muscle force and thereby reducing the metabolic energy consumed
    in contractions. The device uses a mechanical clutch to hold a spring as it is
    stretched and relaxed by ankle movements when the foot is on the ground, helping
    to fulfil one function of the calf muscles and Achilles tendon. Unlike muscles,
    however, the clutch sustains force passively. The exoskeleton consumes no chemical
    or electrical energy and delivers no net positive mechanical work, yet reduces
    the metabolic cost of walking by 7.2 ± 2.6
