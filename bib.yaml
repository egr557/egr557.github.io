    is a need to approximate a many-to-many mapping. An example of such a problem
    is the task of training a robot to grasp arbitrarily shaped objects. This task
    requires the approximation of a many-to-many mapping, since various configurations
    can be used to grasp an object, and several objects can share the same grasping
    configuration. Experiments in a simulated environment using a 28-object database
    showed how the algorithm dynamically combined and expanded a mixture of neural
    networks to achieve the learning task. The paper also presents a comparison with
    two other nonlearning approaches.'
