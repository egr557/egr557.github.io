  abstract: 'We present a sketching interface for quickly and easily designing freeform
    models such as stuffed animals and other rotund objects. The user draws several
    2D freeform strokes interactively on the screen and the system automatically constructs
    plausible 3D polygonal surfaces. Our system supports several modeling operations,
    including the operation to construct a 3D polygonal surface from a 2D silhouette
    drawn by the user: it inflates the region surrounded by the silhouette making
    wide areas fat, and narrow areas thin. Teddy, our prototype system, is implemented
