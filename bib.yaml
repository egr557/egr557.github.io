  abstract: Leaping, parachuting and gliding are the primary means by which arboreal
    squirrels negotiate gaps in the canopy. There are notable differences among the
    three locomotor modes with respect to mid-air postures and aerodynamics, yet it
    is unclear whether variation should also be expected during the launch phase of
    locomotion. To address this question, launch kinematic profiles were compared
    in leaping (Tamias striatus), parachuting (Tamiasciurus hudsonicus) and gliding
    (Glaucomys volans) squirrels. Animals were filmed launching to the ground from
    a platform using high-speed video. Statistical comparisons among taxa indicated
    that only six out of 23 variables were significantly different among the three
    species. Two were associated with tail kinematics and were a consequence of tail
    morphology. Two were forelimb-related and discriminated gliding from non-gliding
    taxa. The remaining two variables were performance attributes, indicating significant
    variation among the species in take-off velocity and horizontal range. The absence
    of significant differences in hindlimb kinematics indicates that propulsion is
    essentially identical in leaping, parachuting and gliding squirrels.
