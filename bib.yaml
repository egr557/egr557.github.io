  abstract: Control and modelling of continuum robots are challenging tasks for robotic
    researchers. Most works on modelling are limited to piecewise constant curvature.
    In many cases they neglect to model the actuators or avoid a continuum approach.
    In particular, in the latter case this leads to a complex model hardly implemented.
    In this work, a geometrically exact steady-state model of a tendon-driven manipulator
    inspired by the octopus arm is presented. It takes a continuum approach, fast
    enough to be implemented in the control law, and includes a model of the actuation
    system. The model was experimentally validated and the results are reported. In
    conclusion, the model presented can be used as a tool for mechanical design of
    continuum tendon-driven manipulators, for planning control strategies or as internal
