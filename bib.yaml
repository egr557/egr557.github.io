  title: <span class="nocase">How somatotopic is the motor cortex hand area?</span>
  container-title: Science
  page: 489-92
  volume: '261'
  issue: '5120'
  abstract: The primary motor cortex (M1) is thought to control movements of different
    body parts from somatotopically organized cortical territories. Electrical stimulation
    suggests, however, that territories controlling different fingers overlap. Such
    overlap might be artifactual or else might indicate that activation of M1 to produce
    a finger movement occurs over a more widespread cortical area than usually assumed.
    These possibilities were distinguished in monkeys moving different fingers. Recordings
    showed that single M1 neurons were active with movements of different fingers.
    Neuronal populations active with movements of different fingers overlapped extensively.
    Control of any finger movement thus appears to utilize a population of neurons
    distributed throughout the M1 hand area rather than a somatotopically segregated
    population.
