  abstract: 'This paper present an architecture for combining a mixture of experts.
    The architecture has two unique features: 1) it assumes no prior knowledge of
    the size or structure of the mixture and allows the number of experts to dynamically
    expand during training, and 2) reinforcement feedback is used to guide the combining/expansion
