  abstract: This paper presents numerical methods for computing regions of finite-time
    invariance (funnels) around solutions of polynomial differential equations. The
    methods are compared on stabilized trajectories of a six-state model of a satellite.
    First, we present a method which exactly certifies sufficient conditions for invariance
    despite relying on approximate trajectories from numerical integration. Our second
    method relaxes the constraints of the first by sampling in time. On the model
    system, this recovered almost identical funnels but was much faster to compute.
    In both cases, funnels are verified using Sum-of-Squares programming to search
    over time-varying quadratic Lyapunov functions. We examine both time-varying rescalings
    of quadratic forms computed from linearizations and searching directly over time-varying
