  abstract: The Authors, published by EDP Sciences, 2018. In the multimachine circumstances,
    it is difficult to analyze the steady state stability of each generator. In previous
    research, analysis of the steady state stability limit has been carried out but
    only look at the stability of the overall system. Therefore, to analyze the stability
    of each generator, the multimachine system must be changed into a Single Machine
    to Infinite Bus (SMIB) system by collecting all the loads into one central load
    in the infinite bus. The method to change from the multimachine system to SMIB
    system is presented in this paper. The multimachine system is converted into an
    equivalent impedance (req and xeq) and an equivalent load based on losses concept.
    After req and xeq is calculated, then by using steady state stability limit concept,
    the value of the maximum generation of each generator units can be determined.
    By means of maximum generation is the maximum output power limit that can be generated
    without causing unstability. ETAP simulation is used to validate the calculation
    results of the proposed method. The method was applied to units generator in Java
    Bali system 500 kV.
