  title: '<span class="nocase">High speed trot-running: Implementation of a hierarchical
    controller using proprioceptive impedance control on the MIT Cheetah</span>'
  container-title: International Journal of Robotics Research
  page: 1417-1445
  volume: '33'
  issue: '11'
  abstract: 'The Author(s) 2014.This paper presents implementation of a highly dynamic
    running gait with a hierarchical controller on the MIT Cheetah. The developed
    controller enables high-speed running of up to 6m/s (Froude number of Fr ≈ 7.34)
    incorporating proprioceptive feedback and programmable virtual leg compliance
    of the MIT Cheetah. To achieve a stable and fast trot gait, we applied three control
    strategies: (a) programmable virtual leg compliance that provides instantaneous
    reflexes to external disturbance and facilitates the self-stabilizing shown in
    the passive dynamics of locomotion; (b) tunable stance-trajectory design, intended
    to adjust impulse at each foot-end in the stance phase in a high speed trot-running
    according to the equilibrium-point hypothesis; and (c) a gait-pattern modulation
    that imposes a desired cyclic gait-pattern taking cues from proprioceptive TD
    feedback. Based on three strategies, the controller is hierarchically structured.
    The control parameters for forward speeds, a specific gait-pattern, and desired
    leg trajectories are managed by a high-level controller. It consists of both a
    gait-pattern modulator with proprioceptive leg TD detection and a leg-trajectory
    generator using a Bèzier curve and a tunable amplitude sinusoidal wave. Instead
    of employing physical spring/dampers in the robot’s leg, the programmable virtual
    leg compliance is realized using proprioceptive impedance control in individual
    low-level leg controllers.To verify the developed controller, a robot dynamic
    simulator is constructed based on the model parameters of the MIT Cheetah. The
    controller parameters are tuned with the simulator to achieve self-stability,
    and then applied to the MIT Cheetah in an experimental environment. Using leg
    kinematics and applied motor current feedbacks, the MIT Cheetah achieved a stable
    trot-running gait in the sagittal plane.'
