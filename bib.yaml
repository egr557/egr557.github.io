  title: '<span class="nocase">Make it stand: Balancing shapes for 3D fabrication</span>'
  container-title: ACM Transactions on Graphics
  volume: '32'
  issue: '4'
  abstract: 'Imbalance suggests a feeling of dynamism and movement in static objects.
    It is therefore not surprising that many 3D models stand in impossibly balanced
    configurations. As long as the models remain in a computer this is of no consequence:
    the laws of physics do not apply. However, fabrication through 3D printing breaks
    the illusion: printed models topple instead of standing as initially intended.
    We propose to assist users in producing novel, properly balanced designs by interactively
    deforming an existing model. We formulate balance optimization as an energy minimization,
    improving stability by modifying the volume of the object, while preserving its
    surface details. This takes place during interactive editing: the user cooperates
    with our optimizer towards the end result. We demonstrate our method on a variety
    of models. With our technique, users can produce fabricated objects that stand
    in one or more surprising poses without requiring glue or heavy pedestals. Copyright
    ACM 2013.'
