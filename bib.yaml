  title: <span class="nocase">Fast Dextrous Regrasping with Optimal Contact Forces
    and Contact Sensor-Based Impedance Control</span>
  container-title: IEEE international conference on robotics and automation
  page: 103-108
  abstract: This paper presents an approach to fast object manipulation by dextrous
    regrasping of multi-fngered hands. The approach is based on a real-time grasping
    force optimization algorithm (GFO) and a fngertip impedance control scheme. Both
    the controller and the GFO make use of 6D contact force sensor data at run-time.
    The latter keeps contact forces as small as possible while considering friction
    limits at the contact points during (re)grasping. The impedance controller is
    used to impose optimized contact forces onto the grasped object while simultaneously
    enabling active control of the fngertip positions. Experiments demonstrate the
    robustness of the approach and the increase in task speed during multi-fngered
    manipulation.

