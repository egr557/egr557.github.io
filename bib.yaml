  abstract: In this study, I utilize the expected functional relationships between
    claw and toe morphology and clinging performance as a basis for examining evolutionary
    trends across 85 lizard taxa from 13 families. After controlling for body size
    and phylogeny, multivariate comparisons indicate that several aspects of claw
    and toe morphology are correlated with clinging performance. Specifically, evolutionary
    increases in claw curvature, toe width and adhesive lamella number are correlated
    with increases in clinging performance on smooth substrates. Furthermore, evolutionary
    increases in claw height and decreases in toe length are correlated with increases
    in clinging performance on rough substrates. Sensitivity analyses revealed that
    changes in both branch lengths and procedural order of correction for body size
    and phylogeny do not generally have an effect on phylogenetic comparisons. These
    results demonstrate that the evolution of claw and toe morphology is correlated
    with the evolution of clinging performance across a wide range lizard taxa.
