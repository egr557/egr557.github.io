  container-title: Acta Biomaterialia
  page: 31-40
  volume: '44'
  abstract: Living organisms are adept at resisting contact deformation and damage
    by assembling protective surfaces with spatially varied mechanical properties,
    i.e., by creating functionally graded materials. Such gradients, together with
    multiple length-scale hierarchical structures, represent the two prime characteristics
    of many biological materials to be translated into engineering design. Here, we
    examine one design motif from a variety of biological tissues and materials where
    site-specific mechanical properties are generated for enhanced protection by adopting
    gradients in structural orientation over multiple length-scales, without manipulation
    of composition or microstructural dimension. Quantitative correlations are established
    between the structural orientations and local mechanical properties, such as stiffness,
    strength and fracture resistance; based on such gradients, the underlying mechanisms
    for the enhanced protective role of these materials are clarified. Theoretical
    analysis is presented and corroborated through numerical simulations of the indentation
    behavior of composites with distinct orientations. The design strategy of such
    bioinspired gradients is outlined in terms of the geometry of constituents. This
    study may offer a feasible approach towards generating functionally graded mechanical
    properties in synthetic materials for improved contact damage resistance. Statement
    of Significance Living organisms are adept at resisting contact damage by assembling
    protective surfaces with spatially varied mechanical properties, i.e., by creating
    functionally-graded materials. Such gradients, together with multiple length-scale
    hierarchical structures, represent the prime characteristics of many biological
    materials. Here, we examine one design motif from a variety of biological tissues
    where site-specific mechanical properties are generated for enhanced protection
    by adopting gradients in structural orientation at multiple length-scales, without
    changes in composition or microstructural dimension. The design strategy of such
    bioinspired gradients is outlined in terms of the geometry of constituents. This
    study may offer a feasible approach towards generating functionally-graded mechanical
    properties in synthetic materials for improved damage resistance.
