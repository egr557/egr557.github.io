  abstract: Physical human–robot interaction implies the intersection of human and
    robot workspaces and intrinsically favors collision. The robustness of the most
    exposed parts, such as the hands, is crucial for effective and complete task execution
    of a robot. Considering the scales, we think that the robustness can only be achieved
    by the use of energy storage mechanisms, e.g. in elastic elements. The use of
    variable stiffness drives provides a low-pass filtering of impacts and allows
    stiffness adjustments depending on the task. However, using these drive principles
    does not guarantee the safety of the human due to the dramatically increased dynamics
    of such system. The design methodology of an antagonistically tendon-driven hand
    is explained. The resulting hand, very close to its human archetype in terms of
    size, weight, and, in particular, grasping performance, robustness, and dynamics,
    is presented. The hyper-actuated hand is a research platform that will also be
    used to investigate the importance of mechanical couplings and, in future projects,
    be the basis of a simplified hand that would still perform daily manipulation
    tasks.
