  title: <span class="nocase">Leg design in hexapedal runners.</span>
  container-title: The Journal of experimental biology
  page: 369-90
  volume: '158'
  abstract: Many-legged animals, such as crabs and cockroaches, utilize whole-body
    mechanics similar to that observed for running bipeds and trotting quadrupedal
    mammals. Despite the diversity in morphology, two legs in a quadrupedal mammal,
    three legs in an insect and four legs in a crab can function in the same way as
    one leg of a biped during ground contact. To explain how diverse leg designs can
    result in common whole-body dynamics, we used a miniature force platform to measure
    the ground reaction forces produced by individual legs of the cockroach Blaberus
    discoidalis. Hexapedal runners were not like quadrupeds with an additional set
    of legs. In trotting quadrupedal mammals each leg develops a similar ground reaction
    force pattern that sums to produce the whole-body pattern. At a constant average
    velocity, each leg pair of the cockroach was characterized by a unique ground
    reaction force pattern. The first leg decelerated the center of mass in the horizontal
    direction, whereas the third leg was used to accelerate the body. The second leg
    did both, much like legs in bipedal runners and quadrupedal trotters. Vertical
    force peaks for each leg were equal in magnitude. In general, peak ground reaction
    force vectors minimized joint moments and muscle forces by being oriented towards
    the coxal joints, which articulate with the body. Locomotion with a sprawled posture
    does not necessarily result in large moments around joints. Calculations on B.
    discoidalis showed that deviations from the minimum moments may be explained by
    considering the minimization of the summed muscle forces in more than one leg.
    Production of horizontal forces that account for most of the mechanical energy
    generated during locomotion can actually reduce total muscle force by directing
    the ground reaction forces through the leg joints. Whole-body dynamics common
    to two-, four-, six- and eight-legged runners is produced in six-legged runners
    by three pairs of legs that differ in orientation with respect to the body, generate
    unique ground reaction force patterns, but combine to function in the same way
    as one leg of a biped.
