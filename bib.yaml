  abstract: We propose a system for improving grasping using fingertip optical proximity
    sensors that allows us to perform online grasp adjustments to an initial grasp
    point without requiring premature object contact or regrasping strategies. We
    present novel optical proximity sensors that fit inside the fingertips of a Barrett
    Hand, and demonstrate their use alongside a probabilistic model for robustly combining
    sensor readings and a hierarchical reactive controller for improving grasps online.
