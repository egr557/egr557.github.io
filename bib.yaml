    over a wide range of walking and trotting speeds. We interpreted the transition
    speed results using a simple inverted-pendulum model of walking in which gravity
    provides the centripetal force necessary to keep the leg in contact with the ground.
    By studying a large size range of horses, we were naturally able to vary the absolute
    walking speed that would produce the same ratio of centripetal to gravitational
    forces. This ratio, (M(b)v2/L)/(M(b)g), reduces to the dimensionless Froude number
    (v2/gL), where v is forward speed, L is leg length and g is gravitational acceleration.
    We found that the absolute walk-trot transition speed increased with size from
    1.6 to 2.3 m s(-1), but it occurred at nearly the same Froude number (0.35). In
    addition, horses spontaneously switched between gaits in a narrow range of speeds
    that corresponded to the metabolically optimal transition speed. These results
    support the hypotheses that the walk-trot transition is triggered by inverted-pendulum
    dynamics and occurs at the speed that maximizes metabolic economy.
