    robot. Depending on the user’s intent of movement, the proposed variable damping
    controller determines the robotic ankle damping from negative to positive damping
    values. The range of damping values is determined by incorporating the knowledge
    of human ankle damping in order to always secure stability of the ankle joint
    of the coupled human-robot system. To evaluate the effectiveness of the proposed
    controller, we performed a set of human experiments with three different robotic
    damping conditions: fixed positive damping, fixed negative damping, and variable
