  volume: '236'
  abstract: As an emerging field, soft-bodied robots require profoundly different
    approaches to sensing and actuation compared to their rigid-bodied counterparts.
    Electro-mechanical design, fabrication, and operational challenges due to material
    elasticity significantly complicate embedded, modular and precise proprioceptive
    feedback. This work presents a novel curvature sensor module to address the unique
    soft robotic specifications. The proposed device utilizes a magnet and an electronic
    Hall effect sensing component to accurately measure curvatures on a soft-bodied
    bending segment on a flexible circuit board, ensuring contact-free sensing. We
    verify performance of sensor modules on static and dynamic bending deformations
    based on a single initial calibration step. To the best of our knowledge, the
    presented device is the first modular and integrated soft-bodied sensor design
    that is demonstrated to be accurate up to 7.5 Hz with a root mean square error
    of 0.023 cm-1between measured and actual curvature without filtering out the intrinsic
    noise, and available for use with soft-bodied kinematic bending chains.
