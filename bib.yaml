  abstract: The small scale of minimally-invasive surgery (MIS) presents significant
    challenges to developing robust, smart, and dexterous tools for manipulating millimeter
    and sub-millimeter anatomical structures (vessels, nerves) and surgical equipment
    (sutures, staples). Robotic MIS systems offer the potential to transform this
    medical field by enabling precise repair of these miniature tissue structures
    through the use of teleoperation and haptic feedback. However, this effort is
    currently limited by the inability to make robust and accurate MIS end effectors
    with integrated force and contact sensing. In this paper, we demonstrate the use
    of the novel Pop-Up Book MEMS manufacturing method to fabricate the mechanical
    and sensing elements of an instrumented MIS grasper. A custom thin-foil strain
    gage was manufactured in parallel with the mechanical components of the grasper
    to realize a fully-integrated electromechanical system in a single manufacturing
    step, removing the need for manual assembly, bonding and alignment. In preliminary
    experiments, the integrated grasper is capable of resolving forces as low as 30
    mN, with a sensitivity of approximately 408 mV/N. This level of performance will
    enable robotic surgical systems that can handle delicate tissue structures and
    perform dexterous procedures through the use of haptic feedback guidance. 2013
    IEEE.
