  abstract: Evolutionary robotics applies the selection, variation, and heredity principles
    of natural evo-lution to the design of robots with embodied intelligence. It can
    be considered as a subfield of robotics that aims to create more robust and adaptive
    robots. A pivotal feature of the evo-lutionary approach is that it considers the
    whole robot at once, and enables the exploitation of robot features in a holistic
    manner. Evolutionary robotics can also be seen as an innova-tive approach to the
    study of evolution based on a new kind of experimentalism. The use of robots as
    a substrate can help to address questions that are difficult, if not impossible,
    to investigate through computer simulations or biological studies. In this paper,
    we consider the main achievements of evolutionary robotics, focusing particularly
    on its contributions to both engineering and biology. We briefly elaborate on
    methodological issues, review some of the most interesting findings, and discuss
    important open issues and promising avenues for future work.
