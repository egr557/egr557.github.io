    IPMC beam. The model incorporates both IPMC actuation dynamics and the hydrodynamics,
    and predicts the steady-state cruising speed of the robot under a given periodic
    actuation voltage. The interactions between the plastic fin and the IPMC actuator
    are also captured in the model. Experimental results have shown that the proposed
