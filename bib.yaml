    The web site contains a database of frequently asked questions, supplemental examples
    and exercises, and lecture material for courses based on this text. The material
    is organized by chapter and includes a summary of the major points in the text
    as well as links to external resources. The web site also contains the source
    code for many examples in the book, as well as utilities to implement the techniques
    described in the text. Most of the code was originally written using MATLAB M-files
    but was also tested with LabView MathScript to ensure compatibility with both
    packages. Many files can also be run using other scripting languages such as Octave,
    SciLab, SysQuake and Xmath. The first half of the book focuses almost exclusively
    on state space control systems. We begin in Chapter 2 with a description of modeling
    of physical, biological and information systems using ordinary differential equations
    and difference equations. Chapter 3 presents a number of examples in some detail,
    primarily as a reference for problems that will be used throughout the text. Following
    this, Chapter 4 looks at the dynamic behavior of models, including definitions
    of stability and more complicated nonlinear behavior. We provide advanced sections
    in this chapter on Lyapunov stability analysis because we find that it is useful
    in a broad array of applications and is frequently a topic that is not introduced
    until later in oneâ€™s studies. The remaining three chapters of the first half
    of the book focus on linear systems, beginning with a description of input/output
    behavior in Chapter 5. In Chapter 6, we formally introduce feedback systems by
    demonstrating how state space control laws can be designed. This is followed in
    Chapter 7 by material on output feedback and estimators. Chapters 6 and 7 introduce
    the key concepts of reachability and observability, which give tremendous insight
    into the choice of actuators and sensors, whether for engineered or natural systems.
    The second half of the book presents material that is often considered to be from
    the field of â€œclassical control.â€� This includes the transfer function, introduced
    in Chapter 8, which is a fundamental tool for understanding feedback systems.
    Using transfer functions, one can begin to analyze the stability of feedback systems
    using frequency domain analysis, including the ability to reason about the closed
    loop behavior of a system from its open loop characteristics. This is the subject
    of Chapter 9, which revolves around the Nyquist stability criterion. In Chapters
    10 and 11, we again look at the design problem, focusing first on proportional-integral-derivative
    (PID) controllers and then on the more general process of loop shaping. PID control
    is by far the most common design technique in control systems and a useful tool
    for any student. The chapter on frequency domain design introduces many of the
    ideas of modern control theory, including the sensitivity function. In Chapter
    12, we combine the results from the second half of the book to analyze some of
    the fundamental trade-offs between robustness and performance. This is also a
    key chapter illustrating the power of the techniques that have been developed
    and serving as an introduction for more advanced studies. The book is designed
    for use in a 10- to 15-week course in feedback systems that provides many of the
    key concepts needed in a variety of disciplines. For a 10-week course, Chapters
    1â€“2, 4â€“6 and 8â€“11 can each be covered in a weekâ€™s time, with the omission
    of some topics from the final chapters. A more leisurely course, spread out over
    14â€“15 weeks, could cover the entire book, with 2 weeks on modeling (Chapters
    2 and 3) â€” particularly for students without much background in ordinary differential
    equations â€” and 2 weeks on robust performance (Chapter 12). The mathematical
    prerequisites for the book are modest and in keeping with our goal of providing
    an introduction that serves a broad audience. We assume familiarity with the basic
    tools of linear algebra, including matrices, vectors and eigenvalues. These are
    typically covered in a sophomore-level course on the subject, and the textbooks
    by Apostol \[10\], Arnold \[13\] and Strang \[187\] can serve as good references.
    Similarly, we assume basic knowledge of differential equations, including the
    concepts of homogeneous and particular solutions for linear ordinary differential
    equations in one variable. Apostol \[10\] and Boyce and DiPrima \[42\] cover this
    material well. Finally, we also make use of complex numbers and functions and,
    in some of the advanced sections, more detailed concepts in complex variables
    that are typically covered in a junior-level engineering or physics course in
    mathematical methods. Apostol \[9\] or Stewart \[186\] can be used for the basic
    material, with Ahlfors \[6\], Marsden and Hoffman \[146\] or Saff and Snider \[172\]
    being good references for the more advanced material. We have chosen not to include
    appendices summarizing these various topics since there are a number of good books
    available. One additional choice that we felt was important was the decision not
    to rely on a knowledge of Laplace transforms in the book. While their use is by
    far the most common approach to teaching feedback systems in engineering, many
    students in the natural and information sciences may lack the necessary mathematical
    background. Since Laplace transforms are not required in any essential way, we
