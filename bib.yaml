    featured ∼50 different tone sequences and fingering. Principal component analysis
    and cluster analysis using an expectation-maximization algorithm revealed that
    joint velocities could be categorized into several patterns, which help to simplify
    the description of the movements of the multiple degrees of freedom of the hand.
    For the thumb keystroke, two distinct patterns of joint movement covariation emerged
    and they depended on the spatiotemporal patterns of the task. For example, the
    thumb-under maneuver was clearly separated into two clusters based on the direction
    of hand translation along the keyboard. While the pattern of the thumb joint velocities
    differed between these clusters, the motions at the metacarpo-phalangeal and proximal-phalangeal
    joints of the four fingers were more consistent. For a keystroke executed with
    one of the fingers, there were three distinct patterns of joint rotations, across
    which motion at the striking finger was fairly consistent, but motion of the other
    fingers was more variable. Furthermore, the amount of movement spillover of the
    striking finger to the adjacent fingers was small irrespective of the finger used
    for the keystroke. These findings describe an unparalleled amount of independent
    motion of the fingers.
