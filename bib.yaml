  abstract: 'Folding and unfolding problems have been implicit since Albrecht D¨ early
    1500’s \[D¨ urer in the ur77\], but have not been studied extensively in the mathematical
    literature until recently. Over the past few years, there has been a surge of
    inter- est in these problems in discrete and computational geometry. This paper
    gives a brief survey of most of the work in this area. Related, shorter surveys
    are given by Demaine \[Dem00\], Demaine and Demaine \[DD01\], and O’Rourke \[O’R98\].
    We are currently preparing a monograph on the topic \[DO05\]. In general, we are
    interested in how objects (such as linkages, pieces of pa- per, and polyhedra)
    can be moved or reconfigured (folded) subject to certain constraints depending
    on the type of object and the problem of interest. Typ- ically the process of
    unfolding approaches a more basic shape, whereas folding complicates the shape.
    We define the configuration space as the set of all config- urations or states
    of the object permitted by the folding constraints, with paths in the space corresponding
    to motions (foldings) of the object. This survey is divided into three sections
    corresponding to the type of object being folded: linkages, paper, or polyhedra.
    Unavoidably, areas with which we are more familiar or for which there is a more
    extensive literature are covered in more detail. For example, more problems have
    been explored in linkage and paper folding than in polyhedron folding, and our
    corresponding sections reflect this imbalance. On the other hand, this survey
    cannot do justice to the wealth of research on protein folding, so only a partial
    survey appears in Section 2.5.'
