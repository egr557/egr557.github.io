  abstract: Soft robots outperform the conventional hard robots on significantly enhanced
    safety, adaptability, and complex motions. The development of fully soft robots,
    especially fully from smart soft materials to mimic soft animals, is still nascent.
    In addition, to date, existing soft robots cannot adapt themselves to the surrounding
    environment, i.e., sensing and adaptive motion or response, like animals. Here,
    compliant ultrathin sensing and actuating electronics innervated fully soft robots
    that can sense the environment and perform soft bodied crawling adaptively, mimicking
    an inchworm, are reported. The soft robots are constructed with actuators of open-mesh
    shaped ultrathin deformable heaters, sensors of single-crystal Si optoelectronic
    photodetectors, and thermally responsive artificial muscle of carbon-black-doped
    liquid-crystal elastomer (LCE-CB) nanocomposite. The results demonstrate that
    adaptive crawling locomotion can be realized through the conjugation of sensing
    and actuation, where the sensors sense the environment and actuators respond correspondingly
    to control the locomotion autonomously through regulating the deformation of LCE-CB
    bimorphs and the locomotion of the robots. The strategy of innervating soft sensing
    and actuating electronics with artificial muscles paves the way for the development
    of smart autonomous soft robots.
