  abstract: Nature selection has made today’s fish be beautiful swimmers with high
    efficiency and perfect manoeuvre abilities. To realise fish-like propulsion and
    manoeuvring abilities by a robotic system is a very challenging task and requires
    a fully understanding of fish muscle structure, hydrodynamics and the way to mimic.
    This paper overviews our current robotic fish research at Essex, which is focused
    on the biologically inspired design of autonomous robotic fish. Our efforts and
    experience on building a number of generations of robotic fishes to navigate in
    a 3D unstructured environment are described, including the successful launch of
    the 9th generation of our robotic fish in London Aquarium on 6 October 2005. Finally,
