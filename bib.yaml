  title: <span class="nocase">A novel variable stiffness compliant robotic gripper
    based on layer jamming</span>
  container-title: Proceedings of the ASME Design Engineering Technical Conference
  volume: 5B-2019
  abstract: In this paper, we present a novel compliant robotic gripper with three
    variable stiffness fingers. While the shape morphing of the grippers is cable-driven,
    the stiffness variation is enabled by layer jamming. The inherent flexibility
    makes compliant grippers suitable for tasks such as grasping soft and irregular
    objects. However, their relatively low load capacity due to low structural stiffness
    limits their applications. Variable stiffness robotic grippers have the potential
    to address this challenge as their stiffness can be tuned on demand based on the
    needs of tasks. Layer jamming is an emerging method for variable stiffness due
    to its advantages of light weight, simple and quick actuation. In our design,
    the compliant backbone of the fingers is made of 3d printed PLA material. Four
    thin film materials are attached to each side of the skeleton. The working process
    of the robotic gripper follows two basic steps. First, the compliant skeleton
    is bent to a desired shape by actuating a tension cable via a servo motor. Second,
    upon application of a negative pressure by a vacuum pump, the finger is stiffened
    up owing to the increasing of the friction between contact surfaces of layers
    preventing their relative movement. Since the structural stiffness of the fingers
    is increased, their load capacity will be increased proportionally. When the air
    pressure is sufficiently large, the morphed shape can even be locked (no slipping).
    Test for stiffness of individual finger and load capacity of the robotic gripper
    are conducted to validate capability of the design. The results showed a 69-fold
    increase in stiffness of individual finger and a 30-fold increase in gripper’s
    load capacity.
