  abstract: As additive manufacturing of mechanical parts gains broad acceptance,
    efforts to embed electronic or electromechanical components in these parts are
    intensifying. We discuss recent work in printable electronics and introduce an
    alternative, which we call Bitblox. Bitblox are small, modular, interconnecting
