    Paleontology. This paper investigates the wing performance of Caudipteryx, the
    most basal non-volant dinosaur with pennaceous feathered forelimbs by using modal
    effective mass theory. From a mechanical standpoint, the forced vibrations excited
    by hindlimb locomotion stimulate the movement of wings, creating a flapping-like
    motion in response. This shows that the origin of the avian flight stroke should
    lie in a completely natural process of active locomotion on the ground. In this
    regard, flapping in the history of evolution of avian flight should have already
    occurred when the dinosaurs were equipped with pennaceous remiges and rectrices.
    The forced vibrations provided the initial training for flapping the feathered
    wings of theropods similar to Caudipteryx.
