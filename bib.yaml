    that is portable, fully autonomous, and provides assistive torques to the wearer
    at the ankle and hip during walking. Traditional rigid exoskeletons can be challenging
    to perfectly align with a wearer’s biological joints and can have large inertias,
    which can lead to the wearer altering their natural motion patterns. Exosuits,
    in comparison, use textiles to create tensile forces over the body in parallel
    with the muscles, enabling them to be light and not restrict the wearer’s kinematics.
