  title: '<span class="nocase">Rapid inversion: Running animals and robots swing like
    a pendulum under ledges</span>'
  container-title: PLoS ONE
  volume: '7'
  issue: '6'
  abstract: Escaping from predators often demands that animals rapidly negotiate complex
    environments. The smallest animals attain relatively fast speeds with high frequency
    leg cycling, wing flapping or body undulations, but absolute speeds are slow compared
    to larger animals. Instead, small animals benefit from the advantages of enhanced
    maneuverability in part due to scaling. Here, we report a novel behavior in small,
    legged runners that may facilitate their escape by disappearance from predators.
    We video recorded cockroaches and geckos rapidly running up an incline toward
    a ledge, digitized their motion and created a simple model to generalize the behavior.
    Both species ran rapidly at 12-15 body lengths-per-second toward the ledge without
    braking, dove off the ledge, attached their feet by claws like a grappling hook,
    and used a pendulum-like motion that can exceed one meter-per-second to swing
    around to an inverted position under the ledge, out of sight. We discovered geckos
    in Southeast Asia can execute this escape behavior in the field. Quantification
    of these acrobatic behaviors provides biological inspiration toward the design
    of small, highly mobile search-and-rescue robots that can assist us during natural
    and human-made disasters. We report the first steps toward this new capability
    in a small, hexapedal robot.
