  abstract: Deficiencies in engineering education have been exhaustively enumerated
    in recent years. Engineering schools and professors have been told by countless
    panels and blue-ribbon commissions and, in the United States, by the Accreditation
    Board for Engineering and Technology that we must strengthen our coverage of fundamentals;
    teach more about " real-world " engineering design and operations, including quality
    management; cover more material in frontier areas of engineering; offer more and
    better instruction in both oral and written communication skills and teamwork
    skills; provide training in critical and creative thinking skills and problem-solving
    methods; produce graduates who are conversant with engineering ethics and the
    connections between technology and society; and reduce the number of hours in
    the engineering curriculum so that the average student can complete it in four
    years. 1 This is an impressive wish list—especially when the last item is included—that
    cannot possibly be fulfilled using the approach to educating engineers that has
    predominated in the past 50 years. If, for example, courses continue to be confined
    to single subjects (heat transfer in one course, thermodynamics in another, environmental
    engineering in another, technical writing in another, etc.) it will take a six-or
    seven-year curriculum to produce engineers who have the desired proficiency in
    the fundamentals and are conversant with methods of modern engineering practice,
    culturally literate, and skilled in communication. Moreover, if students are assigned
    only well-defined convergent problems, they will never gain the skills needed
    to tackle and solve challenging multidisciplinary problems that call for critical
    judgment and creativity. Finally, even if nothing new is added to the existing
    curriculum, confining it to four years will be almost impossible unless more efficient
    and effective ways to cover the material can be found. The reality is that better
    teaching methods exist. The literature in general education, technical education,
    and educational psychology is replete with methods that have been shown to facilitate
    learning more effectively than the traditional single-discipline lecturing approach.
    Unfortunately, these developments have so far had relatively little impact on
    mainstream engineering education. Although their content has changed in some ways
    and the students use calculators and computers instead of slide rules, many engineering
    classes in 1999 are taught in exactly the same way that engineering classes in
    1959 were taught.
