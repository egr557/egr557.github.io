  abstract: Fish, reptiles, and mammals can possess flexible dermal armor for protection.
    Here we seek to find the means by which Nature derives its protection by examining
    the scales from several fish (Atractosteus spatula, Arapaima gigas, Polypterus
    senegalus, Morone saxatilis, Cyprinius carpio), and osteoderms from armadillos,
    alligators, and leatherback turtles. Dermal armor has clearly been developed by
    convergent evolution in these different species. In general, it has a hierarchical
    structure with collagen fibers joining more rigid units (scales or osteoderms),
    thereby increasing flexibility without significantly sacrificing strength, in
    contrast to rigid monolithic mineral composites. These dermal structures are also
    multifunctional, with hydrodynamic drag (in fish), coloration for camouflage or
    intraspecies recognition, temperature and fluid regulation being other important
    functions. The understanding of such flexible dermal armor is important as it
    may provide a basis for new synthetic, yet bioinspired, armor materials.
