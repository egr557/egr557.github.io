  container-title: Journal of Hydrodynamics
  publisher: Publishing House for Journal of Hydrodynamics
  page: 359-368
  volume: '28'
  issue: '3'
  abstract: The direct-forcing fictitious domain method is extended to simulate the
    locomotion of a passively pitching foil. Our study focuses on the hysteresis phenomenon
    that the critical frequency for the reverse of the locomotion direction of the
    wing in case of decreasing frequency is smaller than that in case of increasing
    frequency. In our simulations, the hysteresis phenomenon is produced by imposing
    different initial conditions at a same frequency. Our results indicate that the
    ratio of the heaving amplitudes of two foil edges is crucial to the direction
    of the foil’s horizontal motion, and the amplitude of the leading edge is generally
    smaller. The critical frequencies for the reverse of the locomotion direction
    are increased, when the foil-fluid density ratio is decreased or the spring constant
    is increased. The critical frequencies in the bi-stability regime also depend
    on the initial velocity imposed, and the hysteresis loop generally becomes larger
    if the initial velocities are closer to the terminal locomotion velocities of
    the foil.
