  title: <span class="nocase">Algorithm to calculate the Minkowski sums of 3-polytopes
    dedicated to tolerance analysis</span>
  container-title: IMProVe international conference 2011
  publisher-place: Venice, Italy
  page: 521-531
  abstract: Prompted by the development of algorithms for analysing geometric tolerancing,
    this article describes a method to determine the Minkowski sum for 3-dimension
    polytopes. This purposed method is based exclusively on intersection operations
    on normal cones, using the properties of the normal fan of a Minkowski sum obtained
    by common refinement of the normal fans of the operands. It can be used to determine
    from which vertices of the operands the vertices of the Minkowski sum derive.
    It is also possible to determine to which facets of the operands each facet of
    the Minkowski sum is oriented. First, the main properties of the duality of normal
    cones and primal cones associated with the vertices of a polytope are described.
    Next, the properties of normal fans are applied to define the vertices and facets
    of the Minkowski sum of two polytopes. An algorithm is proposed which generalises
    the method. An example shows the application of the method on an assembly made
    up of two parts. Lastly, there is a discussion of the features of this algorithm,
    developed using the OpenCascade environment.
