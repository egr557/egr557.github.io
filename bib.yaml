  abstract: 'Three kinds of automatic grasping response in the infant are described:
    (1) the traction response, a flexor synergy of the upper limb elicited by stretch
    of the shoulder adductors occurs in the neonate; (2) the grasp reflex consisting
    of flexion-adduction of the fingers and elicited by a contact stimulus to the
    palm emerges between 1-3 months, while the (3) instinctive grasp reaction, a complex
    exploratory and prehensile response also elicited by contact stimulus to the hand
    develops between 4-10 months. These reactions are physiological substrata for
    increasingly complex forms of \#voluntary\# prehension which develop as the infant
    matures.'
