  abstract: This paper proposes a novel dynamic gait of locomotion for hexapedal robots
    which enables them to crawl forward, backward, and rotate using a single actuator.
    The gait exploits the compliance difference between the two sides of the tripods,
    to generate clockwise or counter clockwise rotation by controlling the acceleration
    of the robot. The direction of turning depends on the configuration of the legs
    -tripod left of right- and the direction of the acceleration. Alternating acceleration
    in successive steps allows for continuous rotation in the desired direction. An
    analysis of the locomotion is presented as a function of the mechanical properties
    of the robot and the contact with the surface. A numerical simulation was performed
    for various conditions of locomotion. The results of the simulation and analysis
    were compared and found to be in excellent match.
