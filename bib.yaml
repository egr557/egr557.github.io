  container-title: Evolution; international journal of organic evolution
  page: 495-503
  volume: '58'
  issue: '3'
  abstract: Like many phenotypic traits, biomechanical systems are defined by both
    an underlying morphology and an emergent functional property. The relationship
    between these levels may have a profound impact on how selection for functional
    performance is translated into morphological evolution. In particular, complex
    mechanical systems are likely to be highly redundant, because many alternative
    morphologies yield equivalent functions. We suggest that this redundancy weakens
    the relationship between morphological and functional diversity, and we illustrate
    this effect using an evolutionary model of the four-bar lever system of labrid
    fishes. Our results demonstrate that, when traits are complex, the morphological
    diversity of a clade may only weakly predict its mechanical diversity. Furthermore,
    parallel or convergent selection on function does not necessarily produce convergence
    in morphology. Empirical observations suggest that this weak form-function relationship
    has contributed to the morphological diversity of labrid fishes, as functionally
    equivalent species may nevertheless possess morphologically distinct jaws. We
    suggest that partial decoupling of morphology and mechanics due to redundancy
    is a major factor in morphological diversification.
