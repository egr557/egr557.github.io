  volume: '22'
  issue: '5'
  abstract: Contemporary prostheses have developed from small iterations on moderately
    successful archetypes. This has resulted in modern designs that can either be
    termed cosmetic or functional, with neither attribute being fully satisfied. A
    new strategy is needed to develop a generation of upper-limb prostheses that will
    integrate both cosmetic and functional requirements in a single device. It is
    hypothesized that design principles applicable to a new generation of prostheses
    will result from exploring close analogies to the human upper limb. A method of
    practice led design research has been adopted to explore appropriate analogies,
    using the production of physical models to elucidate the design problem to the
    design team and other interested parties. This method uses a consciously iterative
    approach whereby criticisms and lessons learnt in the development of early models
    are embodied in subsequent models. This paper describes the first iterative cycle.
    It includes a critical review of the devices currently available and a study of
    mechanical analogies to original anatomy which form two of the inputs to the development
    of a skeletal model hand. It details the lessons learnt from this study and concludes
    on the wider application of practice led design research in medical engineering.
