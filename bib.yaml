  container-title: Universidad de Vanderbilt
  page: '134'
  volume: '3501230'
  abstract: 'The dissertation is organized in five chapters. Chapter I presents the
    introduction of the work. Chapters II-IV contain three manuscripts that summarize
    the research completed and have been submitted for publication as journal articles.
    Chapter V concludes the work with the contributions and the proposed future direction.
    An overview of the manuscripts presented through Chapter II-IV is given as follows:
    Manuscript 1: D.J. Braun and M. Goldfarb, "Eliminating Constraint Drift in the
    Numerical Simulation of Constrained Dynamical Systems," Computer Methods in Applied
    Mechanics and Engineering , vol. 198 no. 37-40, pp. 3151-3160, 2009. This article
    provide a theoretical framework for numerical simulation of constrained dynamical
    system modeled with differential-algebraic equations (DAEs). Specifically, the
    paper offers an equation of constrained motion which, solved with a standard explicit
    ODE integrator (i.e., Euler, Runge-Kutta method), provides a precise motion prediction
    for DAEs. Beyond the theoretical contribution, the paper presents three trajectory
    tracking simulations on a seven link planar anthropometric biped robot which demonstrates
    feasibility of the approach to simulate bipedal motion subjected to redundant
    (dependent) constraints. This features have been recognized important through
    numerical investigation of the walking controller proposed in \[25\] (Manuscript
    2). The real-time implementation of the method was also utilized for parameter
    identification, free swing experiments, and the PD control experiment performed
    to characterize the dynamics of the seven link biped, design and control of which
    is discussed in \[26\] (Manuscript 3). Manuscript 2: D.J. Braun and M. Goldfarb,
    "A Control Approach to Actuated Dynamic Walking in Biped Robots," IEEE Transaction
    on Robotics , 2009 - accepted. A short version of this paper, \[27\], is presented
    at the IEEE/RSJ International Conference on Intelligent Robots and Systems, October
    11-15, 2009, St. Louis, USA. This article presents a control framework for human-like
    actuated dynamic walking in biped robots. Instead of utilizing the ZMP (zero-moment-point)
    control philosophy (frequently preferred to synthesize actuated dynamic walking),
    we propose an alternative control method for human-like dynamic walking. The proposed
    approach meant to improve, the walking style (bent knee walking) and the low locomotion
    efficiency recognized as fundamental issues in the majority of actuated walking
    robots. As was recognized during the conducted research, realization of a compliant
    walking precludes enforcement of a prespecified reference trajectory, or may also
    not favor enforcing state dependent kinematic constraints or other attributes
    of the walking cycle (such as step length, stepping frequency or average forward
    speed) with high gain control. This recognition motivated us to develop a control
    framework which utilizes state-dependent control torques generated by low-gain
    spring-damper couples to provide motion coordination without prespecifying the
    motion of the system. As is demonstrated (through numerous simulations) in the
    article, the approach can provide energy-efficient human like actuated dynamic
    walking in biped robots. Manuscript 3: D.J. Braun, Jason E. Mitchell and M. Goldfarb,
    "Experimental Implementation of Actuated Dynamic Walking in Biped Robots," The
    International Journal of Robotics Research - submitted. A short version of this
    paper, \[2\], is accepted on the 9th IEEE-RAS International Conference on Humanoid
    Robots December 7-10, 2009, Paris, France. By utilizing the control framework
    proposed in \[25\] (Manuscript 2), this article presents an experimental realization
    of actuated dynamic walking in biped robots. During the development of the walking
    controller, an important design requirement for energy-efficient realization of
    dynamic walking have been identified. This requirement depends on joint actuation
    which should not suppress the passive joint motion (i.e., joints should be backdrivable
    such as human joints . Practically, utilization of backdrivable joint design allows
    the inertial motion of the robot to be exploited through walking rather than being
    suppressed by the actuation units. This recognition motivated us to design a seven
    link biped robot, with highly backdrivable joints, which device is used in the
    experimental verification of the control framework. The presented walking experiment
    demonstrates dynamic walking characterized with (partially) ballistic swing, extended
    knee stance support and (preemptive) ankle push-off which feature can also be
    identified during (fast) human walking. Utilizing the framework presented in \[28\],
    a control approach for human-like actuated dynamic walking was analytically developed
    and numerically investigated in \[25\], which approach is then experimentally
    verified on a seven link biped robot designed for this purpose \[26\]. According
    to the authors best knowledge, the preemptive ankle push-off (which is an important
    qualitative attribute of a fast human walking) identified during the walking experiments,
    have been only demonstrated on the MIT Spring Flamingo \[18\] and on the actuator
    assisted Cornell dynamic walker \[1\].'
