    to test them. Framin design as a thinking-by-doing activity foregrounds iteration
    as a central concern. This paper presents d.tools, a toolkit that embodies an
    iterative-design-centered approach to prototyping information appliances. This
    work offers contributions in three areas. First, d.tools introduces a statechart-based
    visual design tool that provides a low threshold for early-stage prototyping,
    extensible through code for higher-fidelity prototypes. Second, our research introduces
