    It is shown that fluctuations of potential energy and external kinetic energy
    account for most of the energy cost of hopping; fluctuations of internal kinetic
    energy are relatively unimportant. Evidence is presented that large savings of
    energy are effected by elastic storage of energy in the gastrocnemius and plantaris
    tendons. The elastic mechanism is particularly effective at high speeds and seems
    to account for the observation of Dawson & Taylor (1973) that oxygen consumption
    is more or less constant over the whole range of hopping speeds. A mathematical
    model of hopping is presented. The stresses which occur in hopping are discussed.
    Force platform records and films have been made of kangaroos and a wallaby hopping.
    The maximum forces exerted on the ground were about six times body weight. The
    force exerted on the ground changes direction, throughout the period when the
    feet are on the ground, so that it is always more or less in line with the centre
    of mass. Consequently the animal decelerates a little and then accelerates again,
    during the contact phase. The fluctuations of potential energy which occur in
