  title: <span class="nocase">Robust post-stall perching with a simple fixed-wing
    glider using LQR-Trees</span>
  container-title: Bioinspiration and Biomimetics
  volume: '9'
  issue: '2'
  abstract: Birds routinely execute post-stall maneuvers with a speed and precision
    far beyond the capabilities of our best aircraft control systems. One remarkable
    example is a bird exploiting post-stall pressure drag in order to rapidly decelerate
    to land on a perch. Stall is typically associated with a loss of control authority,
    and it is tempting to attribute this agility of birds to the intricate morphology
    of the wings and tail, to their precision sensing apparatus, or their ability
    to perform thrust vectoring. Here we ask whether an extremely simple fixed-wing
    glider (no propeller) with only a single actuator in the tail is capable of landing
    precisely on a perch from a large range of initial conditions. To answer this
    question, we focus on the design of the flight control system; building upon previous
    work which used linear feedback control design based on quadratic regulators (LQR),
    we develop nonlinear feedback control based on nonlinear model-predictive control
    and ’LQR-Trees’. Through simulation using a flat-plate model of the glider, we
    find that both nonlinear methods are capable of achieving an accurate bird-like
    perching maneuver from a large range of initial conditions; the ’LQR-Trees’ algorithm
    is particularly useful due to its low computational burden at runtime and its
    inherent performance guarantees. With this in mind, we then implement the ’LQR-Trees’
    algorithm on real hardware and demonstrate a 95 percent perching success rate
    over 147 flights for a wide range of initial speeds. These results suggest that,
    at least in the absence of significant disturbances like wind gusts, complex wing
    morphology and sensing are not strictly required to achieve accurate and robust
    perching even in the post-stall flow regime.
