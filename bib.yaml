  abstract: \[Biomimetics, review, robotics, electroactive polymers (EAP), actuators,
    artificial mascle\]Humans throughout history have always sought to mimic the appearance,
    mobility, functionality, intelligent operation, and thinking process of biological
    creatures. This field of biologically inspired technology, having the moniker
    biomimetics, has evolved from making static copies of human and animals in the
    form of statues to the emergence of robots that operate with realistic behavior.
    Imagine a person walking towards you where suddenly you notice something weird
    about him – he is not real but rather he is a robot. Your reaction would probably
    be “I can’t believable it but this robot looks very real” just as you would react
    to an artificial flower that is a good imitation. You may even proceed and touch
    the robot to check if your assessment is correct but, as oppose to the flower
    case, the robot may be programmed to respond physical and verbally. This science
    fiction scenario could become a reality as the current trend continues in developing
    biologically inspired technologies. Technology evolution led to such fields as
    artificial muscles, artificial intelligence, and artificial vision as well as
    biomimetic capabilities in materials science, mechanics, electronics, computing
    science, information technology and many others. This paper will review the state
    of the art and challenges to biologically-inspired technologies and the role that
