  abstract: Actuation is essential for artificial machines to interact with their
    surrounding environment and to accomplish the functions for which they are designed.
    Over the past few decades, there has been considerable progress in developing
    new actuation technologies. However, controlled motion still represents a considerable
    bottleneck for many applications and hampers the development of advanced robots,
    especially at small length scales. Nature has solved this problem using molecular
    motors that, through living cells, are assembled into multiscale ensembles with
    integrated control systems. These systems can scale force production from piconewtons
    up to kilonewtons. By leveraging the performance of living cells and tissues and
    directly interfacing them with artificial components, it should be possible to
    exploit the intricacy and metabolic efficiency of biological actuation within
    artificial machines. We provide a survey of important advances in this biohybrid
    actuation paradigm.
