  title: '<span class="nocase">Bone-Free: Soft Mechanics for Adaptive Locomotion</span>'
  container-title: Integrative and Comparative Biology
  page: 1122-1135
  volume: '54'
  issue: '6'
  abstract: Muscular hydrostats (such as mollusks), and fluid-filled animals (such
    as annelids), can exploit their constant-volume tissues to transfer forces and
    displacements in predictable ways, much as articulated animals use hinges and
    levers. Although larval insects contain pressurized fluids, they also have internal
    air tubes that are compressible and, as a result, they have more uncontrolled
    degrees of freedom. Therefore, the mechanisms by which larval insects control
    their movements are expected to reveal useful strategies for designing soft biomimetic
    robots. Using caterpillars as a tractable model system, it is now possible to
    identify the biomechanical and neural strategies for controlling movements in
    such highly deformable animals. For example, the tobacco hornworm, Manduca sexta,
    can stiffen its body by increasing muscular tension (and therefore body pressure)
    but the internal cavity (hemocoel) is not iso-barometric, nor is pressure used
    to directly control the movements of its limbs. Instead, fluid and tissues flow
    within the hemocoel and the body is soft and flexible to conform to the substrate.
    Even the gut contributes to the biomechanics of locomotion; it is decoupled from
    the movements of the body wall and slides forward within the body cavity at the
    start of each step. During crawling the body is kept in tension for part of the
    stride and compressive forces are exerted on the substrate along the axis of the
    caterpillar, thereby using the environment as a skeleton. The timing of muscular
    activity suggests that crawling is coordinated by proleg-retractor motoneurons
    and that the large segmental muscles produce anterograde waves of lifting that
    do not require precise timing. This strategy produces a robust form of locomotion
    in which the kinematics changes little with orientation. In different species
    of caterpillar, the presence of prolegs on particular body segments is related
    to alternative kinematics such as "inching." This suggests a mechanism for the
    evolution of different gaits through changes in the usage of prolegs, rather than,
    through extensive alterations in the motor program controlling the body wall.
    Some of these findings are being used to design and test novel control-strategies
    for highly deformable robots. These "softworm" devices are providing new insights
    into the challenges faced by any soft animal navigating in a terrestrial environment.
