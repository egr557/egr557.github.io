    This lack of efficiency not only stems from low manufacturing tolerances, but
    is also because motors at these scales are generally operated over a large range
    of loading conditions causing them to operate off design point. This technical
    report: (1) provides a basis for a simple motor analysis, comparing analysis with
    actual motor test data, (2) examines the efficiencies of many of the off-the-shelf
