  title: '<span class="nocase">Spin-it: Optimizing moment of inertia for spinnable
    objects</span>'
  container-title: Communications of the ACM
  page: 92-99
  volume: '60'
  issue: '8'
  abstract: 'Spinning tops and yo-yos have long fascinated cultures around the world
    with their unexpected, graceful motions that seemingly elude gravity. Yet, due
    to the exceeding difficulty of creating stably spinning objects of asymmetric
    shape in a manual trial-and-error process, there has been little departure from
    rotationally symmetric designs. With modern 3D printing technologies, however,
    we can manufacture shapes of almost unbounded complexity at the press of a button,
    shifting this design complexity toward computation. In this article, we describe
    an algorithm to generate designs for spinning objects by optimizing their mass
    distribution: as input, the user provides a solid 3D model and a desired axis
    of rotation. Our approach then modifies the interior mass distribution such that
    the principal directions of the moment of inertia align with the target rotation
    frame. To create voids inside the model, we represent its volume with an adaptive
    multiresolution voxelization and optimize the discrete voxel fill values using
    a continuous, nonlinear formulation. We further optimize for rotational stability
    by maximizing the dominant principal moment. Our method is well-suited for a variety
    of 3D printed models, ranging from characters to abstract shapes. We demonstrate
    tops and yo-yos that spin surprisingly stably despite their asymmetric appearance.'
