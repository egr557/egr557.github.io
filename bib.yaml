  abstract: Living nature and human technology apply different principles to create
    hard, strong and tough materials. In this review, we compare and discuss prominent
    aspects of these alternative strategies, and demonstrate for selected examples
    that nanoscale-precision biotemplating is able to produce uncommon mechanical
    properties as well as actuating behavior, resembling to some extent the properties
    of the original natural templates. We present and discuss mechanical testing data
    showing for the first time that nanometer-precision biotemplating can lead to
    porous ceramic materials with deformation characteristics commonly associated
    with either biological or highly advanced technical materials. We also review
    recent findings on the relation between hierarchical structuring and humidity-induced
    directional motion. Finally, we discuss to which extent the observed behavior
    is in agreement with previous results and theories on the mechanical properties
    of multiscale hierarchical materials, as well as studies of highly disperse technical
    materials, together with an outlook for further lines of investigation.
