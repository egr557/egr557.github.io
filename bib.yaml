  abstract: In this study, soft hydrogel crawlers with remote magnetic-responsive
    motility in confined spaces have been developed. Inspired by the motion of maggots,
    the hydrogel crawlers can reversibly contract and elongate their body controlled
    by repeatedly switching on/off an alternating magnetic field. Based on the cyclic
    deformation, the hydrogel crawlers can move peristaltically in a confined space
    that is coated with asymmetric micro-patterns. The dependence of the hydrogel
    motility on the pattern structures and lubrication is characterized using experimental
    measurements. Such a hydrogel system pioneers the study of active motile systems
    in porous media and has the potential to impact the fields of targeted drug delivery
    and active actuators.
