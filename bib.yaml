  abstract: Modeling from silhouettes is a popular and useful topic in computer vision.
    Many methods exist to compute the surface of the visual hull from silhouettes,
    but few address the problem of ensuring sane topological properties of the surface,
    such as manifoldness. This article provides an efficient algorithm to compute
    such a surface in the form of a polyhedral mesh. It relies on a small number of
    geometric operations to compute a visual hull polyhedron in a single pass. Such
    simplicity enables the algorithm to combine the advantages of being fast, producing
