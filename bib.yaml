  abstract: Collecting user input is important for many aspects of the design process,
    and includes techniques ranging from informal user surveys to rigorous laboratory
    studies. However, the costs involved in engaging users for evaluation often requires
    practitioners to trade off between sample sizes, time requirements, and monetary
    costs. Micro-task markets, such as Amazon’s Mechanical Turk, offer a potential
    paradigm for engaging a large number of users for low time and monetary costs.
    Here we investigate the utility of a micro-task market for collecting user input
    and measurements, and discuss design considerations for developing remote micro
    user evaluation tasks. Although micro-task markets have great potential for rapidly
    collecting user measurements at low costs, we found that special care is needed
    in formulating tasks in order to harness the capabilities of the approach.
