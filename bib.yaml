    curriculum. Several dimensions of design thinking are then detailed, explaining
    why design is hard to learn and harder still to teach, and outlining the research
    available on how well design thinking skills are learned. The currently most-favored
    pedagogical model for teaching design, project-based learning (PBL), is explored
