  abstract: 'Concise introduction to bondgraphs. Bond graphs are a domain-independent
    graphical description of dynamic behaviour of physical systems. First some example
    systems are modelled (electrical, mechanical). Then, the foundations are treated:
    lumped approach, (energy)-port based models. The 9 basic bond graph elements are
    presented. Systematic procedures are presented to construct a bond graph and to
    analyse it, to generate equations, to generate block diagrams. Furthermore, analysis
    can be done on graph level, i.e. without the often tedious and error-prone work
    of generation of differential equations. Note that the essential analysis techniques
    on graph level and the generation of equations are automated for which several
    software packages are available (we use 20-SIM) Advice on efficient simulation
    of bond graph models is presented. At last, information on further reading is
    given: both textbooks and scientific literature.'
