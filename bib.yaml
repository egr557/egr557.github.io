  abstract: In two experiments, each using a different product (either a CD-ROM based
    eleclxonic book or an interactive voice response system), we compared the usability
    problems uncovered using low- and high-fidelity prototypes. One group of subjects
    performed a series of tasks using a paper- based low-fidelity prototype, while
    another performed the same tasks using either a high-fidelity prototype or the
    actual product. In both experiments, substantially the same sets of usability
