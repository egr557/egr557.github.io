    forces, slipping likelihood, and impact energy losses. Surprisingly, swing-leg
    retraction barely affected net energetic efficiency. The retraction rates at which
    these effects are the greatest are strongly model-dependent, suggesting that robot
    designers cannot always rely on simplified models to accurately predict such complex
