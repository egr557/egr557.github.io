  abstract: Chemists at Abbott Laboratories are totally dependent on a rapid return
    of spectroscopic data on their intermediates and synthetic products to ensure
    that their chemical reactions are on track. Eight years ago, chemists at Abbott
    often had to wait three days to a week to receive this data, and had to start
    new reactions without it. That this was an unacceptable situation was clearly
    recognized by the Abbott chemists, and the management of the spectroscopy area.
    This paper discusses the approach used to provide totally automated sample preparation
    and running of both NMR and mass spectrometric samples. In both cases, systems
    have been developed by which the chemists log their own samples into a database,
    and a Zymark robotics system does the entire sample preparation and insertion
    into the spectrometer. Spectra are plotted directly in the client’s lab, and the
    spectroscopy staff need only provide samples to the robot, fresh supplies (solvents,
    tubes, etc.) and routine maintenance, but no actual sample handling or spectrometer
    operation. The effects of this automation on throughput, sample turnaround time,
    and cost per spectrum are presented.
