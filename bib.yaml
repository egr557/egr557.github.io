  volume: '9'
  issue: '1'
  abstract: As animals develop, tissue bending contributes to shape the organs into
    complex three-dimensional structures. However, the architecture and packing of
    curved epithelia remains largely unknown. Here we show by means of mathematical
    modelling that cells in bent epithelia can undergo intercalations along the apico-basal
    axis. This phenomenon forces cells to have different neighbours in their basal
    and apical surfaces. As a consequence, epithelial cells adopt a novel shape that
    we term “scutoid”. The detailed analysis of diverse tissues confirms that generation
    of apico-basal intercalations between cells is a common feature during morphogenesis.
    Using biophysical arguments, we propose that scutoids make possible the minimization
    of the tissue energy and stabilize three-dimensional packing. Hence, we conclude
    that scutoids are one of nature’s solutions to achieve epithelial bending. Our
    findings pave the way to understand the three-dimensional organization of epithelial
    organs.
