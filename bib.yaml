  title: <span class="nocase">Velocity-Based Stability Margins for Fast Bipedal Walking</span>
  container-title: 'First Ruperto Carola Symposium on Fast Motions in Biomechanics
    and Robotics: Optimization and Feedback Control'
  page: 1-27
  abstract: 1 Abstract We present velocity-based stability margins for fast bipedal
    walking that are sufficient conditions for stability, allow comparison between
    different walking algorithms, are measurable and computable, and are meaningful.
    While not completely necessary conditions, they are tighter necessary conditions
    than several previously proposed stability margins. The stability margins we present
    take into consideration a biped’s Center of Mass position and velocity, the reachable
    region of its swing leg, the time required to swing its swing leg, and the amount
    of internal angular momentum available for capturing balance. They predict the
    opportunity for the biped to place its swing leg in such a way that it can continue
    walking without falling down. We present methods for estimating these stability
    margins by using simple models of walking such as an inverted pendulum model and
    the Linear Inverted Pendulum model. We show that by considering the Center of
    Mass location with respect to the Center of Pressure on the foot, these estimates
    are easily computable. Finally, we show through simulation experiments on a 12
    degree-of-freedom distributed-mass lower-body biped that these estimates are useful
    for analyzing and controlling bipedal walking. 2 Introduction "How stable is your
    robot?" is a fundamental yet challenging question to answer, particularly with
    fast moving legged robots, such as dynamically balanced bipedal walkers. With
    many traditional control systems, questions of stability and robustness can be
    answered by eigenvalues, phase margins, loop gain margins, and other stability
    margins. However, legged robots are nonlin-ear, under-actuated, combine continuous
    and discrete dynamics, and do not necessarily have periodic motions. These features
    make applying traditional stability margins difficult.
