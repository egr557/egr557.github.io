  title: Nonholonomic Dynamics
  container-title: Notices of the American Mathematical Society
  page: 324-333
  volume: '52'
  issue: March
  abstract: 'Nonholonomic systems are, roughly speaking, me- chanical systems with
    constraints on their veloc- ity that are not derivable from position constraints.
    They arise, for instance, in mechanical systems that have rolling contact (for
    example, the rolling of wheels without slipping) or certain kinds of slid- ing
    contact (such as the sliding of skates). They are a remarkable generalization
    of classical Lagrangian and Hamiltonian systems in which one allows po- sition
    constraints only. There are some fascinating differences between nonholonomic
    systems and classical Hamiltonian or Lagrangian systems. Among other things: non-
    holonomic systems are nonvariational—they arise from the Lagrange-d’Alembert principle
    and not from Hamilton’s principle; whereas energy is pre- served for nonholonomic
    systems, momentum is not always preserved for systems with symmetry (i.e., there
    is nontrivial dynamics associated with the nonholonomic generalization of Noether’s
    theorem); nonholonomic systems are almost Pois- son but not Poisson (i.e., there
    is a bracket that to- gether with the energy on the phase space defines the motion,
    but the bracket generally does not sat- isfy the Jacobi identity); and finally,
    unlike the Hamiltonian setting, volume may not be preserved in the phase space,
    leading to interesting asymp- totic stability in some cases, despite energy con-
    servation. The purpose of this article is to engage the reader’s interest by highlighting
    some of these differences along with some current research in the area. There
    has been some confusion in the liter- ature for quite some time over issues such
    as the variational character of nonholonomic systems, so it is appropriate that
    we begin with a brief review of the history of the subject.'
