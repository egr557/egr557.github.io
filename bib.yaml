  abstract: In this paper, we present the design of a soft wearable exoskeleton that
    comprises of a glove embedded with pneumatic actuators of variable stiffness for
    hand assistive and rehabilitation application. The device is lightweight and easily
    wearable due to the usage of soft pneumatic actuators. A key feature of the device
    is the variable stiffness of the actuators at different localities that not only
    conform to the finger profile during actuation, but also provides customizability
    for different hand dimensions. The actuators can achieve different bending profiles
    with variable stiffness implemented at different localities. Therefore, the device
    is able to perform different hand therapy exercises such as full fist, straight
    fist, hook fist and table top. The device was characterized in terms of its range
    of motion and maximum force output. Experiments were conducted to examine the
