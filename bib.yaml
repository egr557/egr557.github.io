  volume: '116'
  issue: '10'
  abstract: Scientific experiments on running mainly consider level running. However,
    the magnitude and etiology of fatigue depend on the exercise under consideration,
    particularly the predominant type of contraction, which differs between level,
    uphill, and downhill running. The purpose of this review is to comprehensively
    summarize the neurophysiological and biomechanical changes due to fatigue in graded
    running. When comparing prolonged hilly running (i.e., a combination of uphill
    and downhill running) to level running, it is found that (1) the general shape
    of the neuromuscular fatigue-exercise duration curve as well as the etiology of
    fatigue in knee extensor and plantar flexor muscles are similar and (2) the biomechanical
    consequences are also relatively comparable, suggesting that duration rather than
    elevation changes affects neuromuscular function and running patterns. However,
    ’pure’ uphill or downhill running has several fatigue-related intrinsic features
    compared with the level running. Downhill running induces severe lower limb tissue
    damage, indirectly evidenced by massive increases in plasma creatine kinase/myoglobin
    concentration or inflammatory markers. In addition, low-frequency fatigue (i.e.,
    excitation-contraction coupling failure) is systematically observed after downhill
    running, although it has also been found in high-intensity uphill running for
    different reasons. Indeed, low-frequency fatigue in downhill running is attributed
    to mechanical stress at the interface sarcoplasmic reticulum/T-tubule, while the
    inorganic phosphate accumulation probably plays a central role in intense uphill
    running. Other fatigue-related specificities of graded running such as strategies
    to minimize the deleterious effects of downhill running on muscle function, the
    difference of energy cost versus heat storage or muscle activity changes in downhill,
    level, and uphill running are also discussed.
