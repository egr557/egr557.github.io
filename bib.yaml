  volume: '46'
  abstract: 'This book provides an introduction to the basic principles and tools
    for the design and analysis of feedback systems. It is intended to serve a diverse
    audience of scientists and engineers who are interested in understanding and utilizing
    feedback in physical, biological, information and social systems.We have attempted
    to keep the mathematical prerequisites to a minimum while being careful not to
    sacrifice rigor in the process. We have also attempted to make use of examples
    from a variety of disciplines, illustrating the generality of many of the tools
    while at the same time showing how they can be applied in specific application
    domains. A major goal of this book is to present a concise and insightful view
    of the current knowledge in feedback and control systems. The field of control
    started by teaching everything that was known at the time and, as new knowledge
    was acquired, additional courses were developed to cover new techniques. A consequence
    of this evolution is that introductory courses have remained the same for many
    years, and it is often necessary to take many individual courses in order to obtain
    a good perspective on the field. In developing this book, we have attempted to
    condense the current knowledge by emphasizing fundamental concepts. We believe
    that it is important to understand why feedback is useful, to know the language
    and basic mathematics of control and to grasp the key paradigms that have been
    developed over the past half century. It is also important to be able to solve
    simple feedback problems using back-of-the-envelope techniques, to recognize fundamental
    limitations and difficult control problems and to have a feel for available design
    methods. This book was originally developed for use in an experimental course
    at Caltech involving students from a wide set of backgrounds. The course was offered
    to undergraduates at the junior and senior levels in traditional engineering disciplines,
    as well as first- and second-year graduate students in engineering and science.
    This latter group included graduate students in biology, computer science and
    physics. Over the course of several years, the text has been classroom tested
    at Caltech and at Lund University, and the feedback from many students and colleagues
    has been incorporated to help improve the readability and accessibility of the
    material. Because of its intended audience, this book is organized in a slightly
    unusual fashion compared to many other books on feedback and control. In particular,
    we introduce a number of concepts in the text that are normally reserved for second-year
    courses on control and hence often not available to students who are not control
    systems majors. This has been done at the expense of certain traditional topics,
    which we felt that the astute student could learn independently and are often
    explored through the exercises. Examples of topics that we have included are nonlinear
    dynamics, Lyapunov stability analysis, the matrix exponential, reachability and
    observability, and fundamental limits of performance and robustness. Topics that
    we have deemphasized include root locus techniques, lead/lag compensation and
    detailed rules for generating Bode and Nyquist plots by hand. Several features
    of the book are designed to facilitate its dual function as a basic engineering
    text and as an introduction for researchers in natural, information and social
    sciences. The bulk of the material is intended to be used regardless of the audience
    and covers the core principles and tools in the analysis and design of feedback
    systems. Advanced sections, marked by the â€œdangerous bendâ€� symbol shown here,
