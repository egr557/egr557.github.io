  title: <span class="nocase">Optimal design of a 3D-printed scaffold using intelligent
    evolutionary algorithms</span>
  container-title: Applied Soft Computing Journal
  publisher: Elsevier B.V.
  page: 36-47
  volume: '39'
  abstract: Fabrication of three-dimensional structures has gained increasing importance
    in the bone tissue engineering (BTE) field. Mechanical properties and permeability
    are two important requirement for BTE scaffolds. The mechanical properties of
    the scaffolds are highly dependent on the processing parameters. Layer thickness,
    delay time between spreading each powder layer, and printing orientation are the
    major factors that determine the porosity and compression strength of the 3D printed
    scaffold. In this study, the aggregated artificial neural network (AANN) was used
    to investigate the simultaneous effects of layer thickness, delay time between
    spreading each layer, and print orientation of porous structures on the compressive
    strength and porosity of scaffolds. Two optimization methods were applied to obtain
    the optimal 3D parameter settings for printing tiny porous structures as a real
    BTE problem. First, particle swarm optimization algorithm was implemented to obtain
    the optimum topology of the AANN. Then, Pareto front optimization was used to
    determine the optimal setting parameters for the fabrication of the scaffolds
    with required compressive strength and porosity. The results indicate the acceptable
