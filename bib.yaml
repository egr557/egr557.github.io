  abstract: 'Within education, concepts such as distance learning, and open universities,
    are now becoming more widely used for teaching and learning. However, due to the
    nature of the subject domain, the teaching of Science, Technology, and Engineering
    are still relatively behind when using new technological approaches (particularly
    for online distance learning). The reason for this discrepancy lies in the fact
    that these fields often require laboratory exercises to provide effective skill
    acquisition and hands-on experience. Often it is difficult to make these laboratories
    accessible for online access. Either the real lab needs to be enabled for remote
    access or it needs to be replicated as a fully software-based virtual lab. We
    argue for the latter concept since it offers some advantages over remotely controlled
    real labs, which will be elaborated further in this paper. We are now seeing new
    emerging technologies that can overcome some of the potential difficulties in
    this area. These include: computer graphics, augmented reality, computational
    dynamics, and virtual worlds. This paper summarizes the state of the art in virtual
    laboratories and virtual worlds in the fields of science, technology, and engineering.
    The main research activity in these fields is discussed but special emphasis is
    put on the field of robotics due to the maturity of this area within the virtual-education
    community. This is not a coincidence; starting from its widely multidisciplinary
    character, robotics is a perfect example where all the other fields of engineering
    and physics can contribute. Thus, the use of virtual labs for other scientific
    and non-robotic engineering uses can be seen to share many of the same learning
    processes. This can include supporting the introduction of new concepts as part
    of learning about science and technology, and introducing more general engineering
    knowledge, through to supporting more constructive (and collaborative) education
    and training activities in a more complex engineering topic such as robotics.
    The objective of this paper is to outline this problem space in more detail and
    to create a valuable source of information that can help to define the starting
    position for future research.'
