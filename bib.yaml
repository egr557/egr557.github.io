    were interacting with robotic fish driven along preplanned paths. We introduce
    a new cyber– physical implementation that enables robotic fish to use real- time
    feedback to control their motion in response to live fish and other environmental
    features. Each robotic fish is magne- tically connected to, and thus moved by,
    a wheeled robot underneath the tank. Real-time image processing of a video stream
    from an overhead camera provides measurements of both the robotic fish and the
    live fish moving together in the tank. Feedback responses computed fromthesemeasurements
