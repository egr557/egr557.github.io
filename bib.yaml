  container-title: Journal of morphology
  page: 85-102
  volume: '246'
  issue: '2'
  abstract: Anatomical differences among squirrels are usually most evident in the
    comparison of flying squirrels and nongliding squirrels. This is true of wrist
    anatomy, probably reflecting the specializations of flying squirrels for the extension
    of the wing tip and control of it during gliding. In the proximal row of carpals
    of most squirrels, the pisiform articulates only with the triquetrum, but in flying
    squirrels there is also a prominent articulation between the pisiform and the
    scapholunate, providing a more stable base for the styliform cartilage, which
    supports the wing tip. In the proximal wrist joint, between these carpals and
    the radius and ulna, differences in curvature of articular surfaces and in the
    location of ligaments also correlate with differences in degree and kind of movement
    occurring at this joint, principally reflecting the extreme dorsal flexion and
    radial deviation of the wrist in flying squirrels when gliding. The distal wrist
    joint, between the proximal and distal rows of carpals, also shows most variation
    among flying squirrels, principally in the articulations of the centrale with
    the other carpal bones, probably causing the distal row of carpal bones to function
    more like a single unit in some animals. There is little variation in wrist musculature,
    suggesting only minor evolutionary modification since the tribal radiation of
    squirrels, probably in the early Oligocene. Variation in the carpal bones, particularly
    the articulation of the pisiform with the triquetrum and the scapholunate, suggests
    a different suprageneric grouping of flying squirrels than previously proposed
    by McKenna (1962) and Mein (1970). J. Morphol. 246:85-102, 2000. Published 2000
    Wiley-Liss, Inc.
