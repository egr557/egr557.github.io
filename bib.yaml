    use of the supercomputers of tomorrow. The potential benefits to science, government,
    and business may well be beyond imagination. Foster and Kesselman have gathered
    together essays, proposals, and ruminations of more than 30 distinguished stars
    of the high-speed computing and networking world in order to do four things: make
    the case for developing computational grids, provide ideas on how such grids may
    be designed, demonstrate how the grids might be used, and point out the research
    still needed to make it happen. While the book was written to serve as a possible
    textbook in advanced networking, it makes fascinating reading for anyone interested
    in the future of network computing. The text covers Grid applications, the programming
    tools required, the services that will be provided, and an examination of Grid
    infrastructure. Despite being the work of so many authors, the chapters are logically
    arranged so that the knowledge needed to understand one chapter is provided by
    those that precede it. -Elizabeth Lewis The grid promises to fundamentally change
    the way we think about and use computing. This infrastructure will connect multiple
