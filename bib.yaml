    they can work on activities outside the classroom. This robot was used in three
    different classes in which it was the foundation for an innovative problem-based
    learning curriculum. In particular, the robot has specialized sensors and a communications
    system that supports novel multi-robot curricula, which encourage student interaction
    in new ways. The results are promising; the robot was a big success in graduate,
