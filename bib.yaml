    those outcomes. This paper seeks to fill this gap. Its goals are to (1) overview
    the accreditation process and clarify the confusing array of terms associated
    with it (objectives, outcomes, outcome indicators, etc.); (2) provide guidance
    on the formulation of course learning objectives and assessment methods that address
    Outcomes 3a-3k; (3) identify and describe instructional techniques that should
    effectively prepare students to achieve those outcomes by the time they graduate;
