  publisher: IEEE
  page: 2922-2927
  abstract: Robotic manipulators for minimally invasive surgeries have traditionally
    been rigid, with a steerable end effector. While the rigidity of manipulators
    improve precision and controllability, it limits reachability and dexterity in
    constrained environments. Soft manipulators with controllable stiffness on the
    other hand, can be deployed in single port or natural orifice surgical applications
    to reach a wide range of areas inside the body, while being able to passively
    adapt to uncertain external forces, adapt the stiffness distribution to suit the
    kinematic and dynamic requirements of the task, and provide flexibility for configuration
    control. Here, we present the design of a snake-like laboratory made soft robot
    manipulator of 20 mm in average diameter, which can actuate, soften, or stiffen
    joints independently along the length of the manipulator by combining granular
    jamming with McKibben actuators. It presents a comprehensive study on the relative
    contributions of the granule size, material type, and membrane coupling on the
    range, profile, and variability of stiffness. 2012 IEEE.
