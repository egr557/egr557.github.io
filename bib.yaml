  abstract: Fig. 1. Our computational tool for designing compliant mechanisms allows
    non-expert users to generate compliant versions of conventional, rigidly-articulated
    mechanisms. As we demonstrate with a diverse set of examples ranging from a spatial
    wing (left) and steering mechanism (middle) to a compliant hand well-suited for
    teleoperation tasks (right), our technique leads to structurally-sound and function-preserving
    compliant designs. We present a computational tool for designing compliant mechanisms.
    Our method takes as input a conventional, rigidly-articulated mechanism defin-ing
    the topology of the compliant design. This input can be both planar or spatial,
    and we support a number of common joint types which, whenever possible, are automatically
    replaced with parameterized flexures. As the technical core of our approach, we
    describe a number of objectives that shape the design space in a meaningful way,
    including trajectory matching, collision avoidance, lateral stability, resilience
    to failure, and minimizing motor torque. Optimal designs in this space are obtained
    as solutions to an equilibrium-constrained minimization problem that we solve
    using a variant of sensitivity analysis. We demonstrate our method on a set of
    examples that range from simple four-bar linkages to full-fledged animatronics,
    and verify the feasibility of our designs by manufacturing physical prototypes.
