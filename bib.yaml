  abstract: Robot manipulation tasks in unknown and unstructured environments can
    often be better addressed with hands that are capable of force-sensing and passive
    compliance. We describe the design of a compact four degree-of-freedom (DOF) hand
    that exhibits these properties. This hand is being developed for a new humanoid
    robot platform. Our hand contains four modular Force Sensing Compliant (FSC) actuators
