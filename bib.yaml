  page: '1'
  volume: '32'
  abstract: 'Multi-material 3D printing allows objects to be composed of com- plex,
    heterogeneous arrangements of materials. It is often more nat- ural to define
    a functional goal than to define the material composi- tion of an object. Translating
    these functional requirements to fabri- cable 3D prints is still an open research
    problem. Recently, several specific instances of this problem have been explored
    (e.g., appear- ance or elastic deformation), but they exist as isolated, monolithic
    algorithms. In this paper, we propose an abstraction mechanism that simplifies
    the design, development, implementation, and reuse of these algorithms. Our solution
    relies on two new data structures: a reducer tree that efficiently parameterizes
    the space of material assignments and a tuner network that describes the optimization
    process used to compute material arrangement. We provide an ap- plication programming
    interface for specifying the desired object and for defining parameters for the
    reducer tree and tuner network. We illustrate the utility of our framework by
    implementing several fabrication algorithms as well as demonstrating the manufactured
    results.'
