  container-title: Journal of Medical Devices
  page: '011007'
  volume: '11'
  issue: '1'
  abstract: 'Recent advances in medical robotics have initiated a transition from
    rigid serial manipulators to flexible or continuum robots capable of navigating
    to confined anatomy within the body. A desire for further procedure minimization
    is a key accelerator for the development of these flexible systems where the end
    goal is to provide access to the previously inaccessible anatomical workspaces
    and enable new minimally invasive surgical (MIS) procedures. While sophisticated
    navigation and control capabilities have been demonstrated for such systems, existing
    manufacturing approaches have limited the capabilities of millimeter-scale end-effectors
    for these flexible systems to date and, to achieve next generation highly functional
    end-effectors for surgical robots, advanced manufacturing approaches are required.
    We address this challenge by utilizing a disruptive 2D layerby-layer precision
    fabrication process (inspired by printed circuit board manufacturing) that can
    create functional 3D mechanisms by folding 2D layers of materials which may be
    structural, flexible, adhesive, or conductive. Such an approach enables actuation,
    sensing, circuitry to be directly integrated with the articulating features by
    selecting the appropriate materials during the layer-by-layer manufacturing process.
    To demonstrate the efficacy of this technology, we use it to fabricate three modular
    robotic components at the millimeter-scale: (1) sensors, (2) mechanisms, (3) actuators.
    These modules could potentially be implemented into transendoscopic systems, enabling
    bilateral grasping, retraction and cutting, could potentially mitigate challenging
    MIS interventions performed via endoscopy or flexible means. This research lays
    the ground work for new mechanism, sensor and actuation technologies that can
    be readily integrated via new millimeter-scale layer-by-layer manufacturing approaches.'
