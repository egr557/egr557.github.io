  abstract: 2014 IEEE.In this paper we have rapidly prototyped customized, highly-sensitive,
    mm-scale multi-axis force sensors for medical applications. Using a composite
    laminate batch fabrication process with biocompatible constituent materials, we
    have fabricated a fully-integrated, 10×10 mm three-axis force sensor with up to
    5 V/N sensitivity and RMS noise on the order of ∼1.6 mN, operational over a range
    of -500 to 500 mN in the x- and y-axes, and -2.5 to 2.5 N in the z-axis. Custom
    foil-based strain sensors were fabricated in parallel with the mechanical structure,
    obviating the need for post-manufacturing alignment and assembly. The sensor and
