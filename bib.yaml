  container-title: IEEE international conference on robotics and automation
  page: 980-985
  abstract: 'We investigate the problem of using active touch (haptic) exploration
    to recognize a 3-D object taken from a known set of models is examined. What is
    new is that we combine two approaches: (1) using geometric constraints between
    components to eliminate interpretations, and interpretation tree methods for choosing
    the best active sensing move; (2) exploratory moves made by tracing continually
    along the surface of the object (and not through free space). We restrict ourselves
    to polyhedra, and give a set of geometric constraints tailored for matching components
