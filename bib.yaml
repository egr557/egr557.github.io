  abstract: This paper describes a collection of optimization algorithms for achieving
    dynamic planning, control, and state estimation for a bipedal robot designed to
    operate reliably in complex environments. To make challenging locomotion tasks
    tractable, we describe several novel applications of convex, mixed-integer, and
