  title: <span class="nocase">Precise dynamic turning of a 10 cm legged robot on a
    low friction surface using a tail</span>
  container-title: Proceedings - IEEE International Conference on Robotics and Automation
  page: 3299-3306
  abstract: For maximum maneuverability, terrestrial robots need to be able to turn
    precisely, quickly, and with a small radius. Previous efforts at turning in legged
    robots primarily have used leg force or velocity modulation. We developed a palm-sized
    legged robot, called TAYLRoACH. The tailed robot was able to make rapid, precise
    turns using only the actuation of a tail appendage. By rapidly rotating the tail
    as the robot runs forward, the robot was able to make sudden 90° turns at 360
    °s-1. Unlike other robots, this is done with almost no change in its running speed.
    We have also modeled the dynamics of this maneuver, to examine how features, such
    as tail length and mass, affect the robot’s turning ability. This approach has
    produced turns with a radius of 0.4 body lengths at 3.2 body lengths per second
    running speed. Using gyro feedback and bang-bang control, we achieve an accuracy
    of ± 5° for a 60° turn.
