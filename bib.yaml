  volume: '10'
  issue: '2'
  abstract: Recent work suggests that jumping locomotion in combination with a gliding
    phase can be used as an effective mobility principle in robotics. Compared to
    pure jumping without a gliding phase, the potential benefits of hybrid jump-gliding
    locomotion includes the ability to extend the distance travelled and reduce the
    potentially damaging impact forces upon landing. This publication evaluates the
    performance of jump-gliding locomotion and provides models for the analysis of
    the relevant dynamics of flight. It also defines a jump-gliding envelope that
    encompasses the range that can be achieved with jump-gliding robots and that can
    be used to evaluate the performance and improvement potential of jump-gliding
