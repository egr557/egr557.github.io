  container-title: IEEE-RAS International Conference on Humanoid Robots
  page: 279-286
  volume: 2015-Febru
  abstract: We present a new method for planning footstep placements for a robot walking
    on uneven terrain with obsta- cles, using a mixed-integer quadratically-constrained
    quadratic program (MIQCQP). Our approach is unique in that it handles obstacle
    avoidance, kinematic reachability, and rotation of footstep placements, which
    typically have required non-convex constraints, in a single mixed-integer optimization
    that can be efficiently solved to its global optimum. Reachability is enforced
    through a convex inner approximation of the reachable space for the robot’s feet.
    Rotation of the footsteps is handled by a piecewise linear approximation of sine
    and cosine, designed to ensure that the approximation never overestimates the
    robot’s reachability. Obstacle avoidance is ensured by decomposing the environment
    into convex regions of obstacle-free configuration space and assigning each footstep
    to one such safe region. We demonstrate this technique in simple 2D and 3D environments
    and with real environments sensed by a humanoid robot. We also discuss computational
    performance of the algorithm, which is currently capable of planning short sequences
    of a few steps in under one second or longer sequences of 10-30 footsteps in tens
    of seconds to minutes on common laptop computer hardware. Our implementation is
    available within the Drake MATLAB toolbox.
