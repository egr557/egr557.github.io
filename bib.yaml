  abstract: We demonstrate a new approach for designing functional mate- rial definitions
    for multi-material fabrication using our system called Foundry. Foundry provides
    an interactive and visual process for hierarchically designing spatially-varying
    material properties (e.g., appearance, mechanical, optical). The result- ing meta-materials
    exhibit structure at the micro and macro level and can surpass the qualities of
    traditional composites. The material definitions are created by composing a set
    of operators into an operator graph. Each operator performs a volume decomposition
    operation, remaps space, or constructs and assigns a material composition. The
    operators are imple- mented using a domain-specific language for multi-material
    fabrication; users can easily extend the library by writing their own operators.
    Foundry can be used to build operator graphs that describe complex, parameterized,
    resolution-independent, and reusable material definitions. We also describe how
    to stage the evaluation of the final material definition which in conjunction
    with progressive refinement, allows for interac- tive material evaluation even
    for complex designs. We show sophisticated and functional parts designed with
    our system.
