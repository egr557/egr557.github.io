    such as three dimensional (3D) Printing can create parts with composition control
    on a length scale of 100 $\mu$m. To exploit this potential, new methods to model,
    exchange, and process parts with Local Composition Control need to be developed.
    An approach to modeling a part’s geometry, topology, and composition is presented.
    This approach is based on subdividing the solid model into sub-regions and associating
    analytic composition blending functions with each region. These blending functions
    define the composition throughout the model as mixtures of the primary materials
    avialable to the SFF machine. Design tools based upon distance functions are also
