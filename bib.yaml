    with the environment. This paper reports a novel procedure to characterize static
    multivariable ankle mechanical impedance. An experimental protocol using a wearable
    therapeutic robot, Anklebot, enabled reliable measurement of torque and angle
    data in multiple degrees of freedom simultaneously, a combination of inversion-eversion
    and dorsiflexion-plantarflexion. The measured multivariable torque-angle relation
    was represented as a vector field, and approximated using a method based on thin-plate
    spline smoothing with generalized cross validation. The vector field enabled assessment
    of several important characteristics of static ankle mechanical impedance, which
    are not available from prior single degree of freedom studies: the directional
    variation of ankle mechanical impedance, the extent to which the ankle behaves
    as a spring, and evidence of uniquely neural contributions. The method was validated
    by testing a simple physical "mock-up" consisting of passive elements. Experiments
    with young unimpaired subjects quantified the behavior of the maximally relaxed
    human ankle, showing that ankle mechanical impedance is spring-like but strongly
    direction-dependent, being weakest in inversion. Remarkably, the analysis was
    sufficiently sensitive to detect a subtle but statistically significant deviation
    from spring-like behavior if subjects were not fully relaxed. This method may
    provide new insight about the function of the ankle, both unimpaired and after
    biomechanical or neurological injury. 2011 Elsevier Ltd.'
