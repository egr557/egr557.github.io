  abstract: One of the milestones in tissue engineering has been the development of
    3D scaffolds that guide cells to form functional tissue. Recently, mouldless manufacturing
    techniques, known as solid free-form fabrication (SFF), or rapid prototyping,
    have been successfully used to fabricate complex scaffolds. Similarly, to achieve
    simultaneous addition of cells during the scaffold fabrication, novel robotic
    assembly and automated 3D cell encapsulation techniques are being developed. As
    a result of these technologies, tissue-engineered constructs can be prepared that
    contain a controlled spatial distribution of cells and growth factors, as well
    as engineered gradients of scaffold materials with a predicted microstructure.
