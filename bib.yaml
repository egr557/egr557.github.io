    in several fields, from entertainment to search and rescue. However, drones remain
    vulnerable to collisions due to pilot mistakes or various system failures. This
    letter presents a bioinspired strategy for the design of quadcopters resilient
    to collisions. Abstracting the biomechanical strategy of collision re-silient
    insects’ wings, the quadcopter has a dual-stiffness frame that rigidly withstands
    aerodynamic loads within the flight enve-lope, but can soften and fold during
    a collision to avoid damage. The dual-stiffness frame works in synergy with specific
    energy absorb-ing materials that protect the sensitive components of the drone
    hosted in the central case. The proposed approach is compared to other state-of-the
    art collision-tolerance strategies and is validated in a 50-g quadcopter that
    can withstand high-speed collisions.
