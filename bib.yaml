    apes began to throw rocks and swing clubs at adversaries, and that this behaviour
    yielded reproductive advantages for millions of years, driving natural selection
    for improved throwing and clubbing prowess. This assertion leads to the prediction
    that the human hand should be adapted for throwing and clubbing, a topic that
    is explored in the following report. It is shown that the two fundamental human
    handgrips, first identified by J. R. Napier, and named by him the ’precision grip’
    and ’power grip’, represent a throwing grip and a clubbing grip, thereby providing
    an evolutionary explanation for the two unique grips, and the extensive anatomical
    remodelling of the hand that made them possible. These results are supported by
    palaeoanthropological evidence.
