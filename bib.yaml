  abstract: Conventionally, engineers have employed rigid materials to fabricate precise,
    predictable robotic systems, which are easily modelled as rigid members connected
    at discrete joints. Natural systems, however, often match or exceed the performance
    of robotic systems with deformable bodies. Cephalopods, for example, achieve amazing
    feats of manipulation and locomotion without a skeleton; even vertebrates such
