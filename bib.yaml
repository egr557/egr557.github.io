  abstract: 2015 SPIE. Minimally-actuated palm-size robots are capable of running
    at speeds greater than 2 meters per second (20 body lengths per second), with
    leg stride rates of greater than 20 Hz. In this dynamic regime, passive stabilization
    is needed for roll-and-pitch instability. However, we have found that certain
