  abstract: In this paper we discuss the potential of applying our concept for a robotic
    hand fabricated via Shape Deposition Manufacturing (SDM) as a prosthetic terminal
    device. Experimental results with the hand have shown a level of robustness, adaptability,
    and other performance properties as yet unseen in a robotic hand. Besides reliable
    performance, the hand is durable, is produced using a molding process that allows
    both for inexpensive mass production as well as a realistic appearance without
    the need for a cosmetic glove, and incorporates a simple design that requires
    only a single actuator for the eight active degrees of freedom. All of these factors
    make it a good candidate as a basis for either a body-powered or externally-powered
    prosthetic terminal device that is realistic, functional, robust, and inexpensive.
