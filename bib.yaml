  abstract: This paper presents the design of a novel robot capable of climbing on
    vertical and rough surfaces, such as stucco walls. Termed CLIBO (claw inspired
    robot), the robot can remain in position for a long period of time. Such a capability
    offers important civilian and military advantages such as surveillance, observation,
    search and rescue and even for entertainment and games. The robot’s kinematics
    and motion, is a combination between mimicking a technique commonly used in rock
    climbing using four limbs to climb and a method used by cats to climb on trees
    with their claws. It uses four legs, each with four-degrees-of-freedom (4-DOF)
    and specially designed claws attached to each leg that enable it to maneuver itself
    up the wall and to move in any direction. At the tip of each leg is a gripping
    device made of 12 fishing hooks and aligned in such a way that each hook can move
    independently on the wall’s surface. This design has the advantage of not requiring
    a tail-like structure that would press against the surface to balance its weight.
    A locomotion algorithm was developed to provide the robot with an autonomous capability
    for climbing along the pre-designed route. The algorithm takes into account the
    kinematics of the robot and the contact forces applied on the foot pads. In addition,
    the design provides the robot with the ability to review its gripping strength
    in order to achieve and maintain a high degree of reliability in its attachment
    to the wall. An experimental robot was built to validate the model and its motion
    algorithm. Experiments demonstrate the high reliability of the special gripping
    device and the efficiency of the motion planning algorithm. ?? 2011 Elsevier B.V.
